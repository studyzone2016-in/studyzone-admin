<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active Members | Study ZONE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    .search-area { margin-bottom: 20px; display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 8px; outline: none; }
    input:focus { border-color: var(--accent); }
    .wa-btn { background: var(--wa-green); color: white; border: none; }
    .call-btn { background: var(--brand-light); color: var(--brand); border: 1px solid var(--border); }
  </style>
</head>
<body>

<div class="header-area">
  <a href="index.html" class="btn btn-back">‚Üê Back</a>
  <h3 style="margin:0">Active Members</h3>
  <div class="badge" id="memberCount" style="background:var(--brand-light); color:var(--brand)">Counting...</div>
</div>

<div class="card" style="margin-bottom:20px;">
  <div class="search-area">
    <input type="text" id="searchInput" placeholder="Search by name or branch..." oninput="filterTable()">
  </div>
</div>

<div class="card" style="padding:0; overflow-x:auto;">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Branch</th>
        <th>Plan</th>
        <th>Expiry</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="memberTable"></tbody>
  </table>
</div>

<script>
if(sessionStorage.getItem("adminAuth")!=="true") location.href="index.html";

let allMembers = [];

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=1865917409&single=true&output=csv", {
  download: true, header: true, complete: res => {
    allMembers = res.data.filter(r => r.Name);
    renderTable(allMembers);
  }
});

function renderTable(data) {
  const body = document.getElementById("memberTable");
  body.innerHTML = "";
  document.getElementById("memberCount").innerText = `Total: ${data.length}`;

  data.forEach(m => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td style="font-weight:600">${m.Name}</td>
      <td>${m.Branch || 'Main'}</td>
      <td><span class="badge" style="background:#f1f5f9; color:var(--text)">${m.Plan || 'Basic'}</span></td>
      <td style="color:var(--danger); font-weight:600">${m.Expiry || '--'}</td>
      <td style="display:flex; gap:5px;">
        <a href="tel:${m.Mobile}" class="btn call-btn" style="padding:6px 10px;"><i class="fa fa-phone"></i></a>
        <a href="https://wa.me/91${m.Mobile}" class="btn wa-btn" style="padding:6px 10px;"><i class="fab fa-whatsapp"></i></a>
      </td>
    `;
    body.appendChild(tr);
  });
}

function filterTable() {
  const term = document.getElementById("searchInput").value.toLowerCase();
  const filtered = allMembers.filter(m => 
    m.Name.toLowerCase().includes(term) || 
    m.Branch.toLowerCase().includes(term)
  );
  renderTable(filtered);
}
</script>
</body>
</html>
