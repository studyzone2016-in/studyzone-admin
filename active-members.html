<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Active Members</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 16px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  .back-btn {
    text-decoration: none;
    background: #2563eb;
    color: #fff;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
  }

  .back-btn:hover {
    background: #1e4fd6;
  }

  h1 {
    font-size: 20px;
    color: #1f2937;
    margin: 0;
  }

  .controls {
    margin: 12px 0;
  }

  .controls input {
    width: 100%;
    max-width: 320px;
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
  }

  .table-container {
    overflow-x: auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
  }

  thead th {
    position: sticky;
    top: 0;
    background: #2563eb;
    color: #fff;
    font-weight: 600;
    font-size: 14px;
    padding: 10px;
    text-align: left;
  }

  tbody td {
    padding: 9px 10px;
    border-bottom: 1px solid #e5e7eb;
    font-size: 14px;
    color: #374151;
  }

  tbody tr:hover {
    background: #f1f5f9;
  }

  .no-data {
    text-align: center;
    padding: 16px;
    color: #6b7280;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 18px;
    }
    .back-btn {
      font-size: 13px;
      padding: 7px 12px;
    }
  }
</style>
</head>

<body>

<div class="header">
  <a href="index.html" class="back-btn">â¬… Back</a>
  <h1>Active Members List</h1>
</div>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search member...">
</div>

<div class="table-container">
  <table id="membersTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
  <div id="noData" class="no-data" style="display:none;">No records found</div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=1262676184&single=true&output=csv";

let tableData = [];

Papa.parse(sheetURL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    tableData = results.data;
    renderTable(tableData);
  }
});

function renderTable(data) {
  const head = document.getElementById("tableHead");
  const body = document.getElementById("tableBody");
  const noData = document.getElementById("noData");

  head.innerHTML = "";
  body.innerHTML = "";

  if (!data.length) {
    noData.style.display = "block";
    return;
  } else {
    noData.style.display = "none";
  }

  // Create header
  const headerRow = document.createElement("tr");
  Object.keys(data[0]).forEach(col => {
    const th = document.createElement("th");
    th.textContent = col;
    headerRow.appendChild(th);
  });
  head.appendChild(headerRow);

  // Create rows
  data.forEach(row => {
    const tr = document.createElement("tr");
    Object.values(row).forEach(val => {
      const td = document.createElement("td");
      td.textContent = val || "-";
      tr.appendChild(td);
    });
    body.appendChild(tr);
  });
}

// Search functionality
document.getElementById("searchInput").addEventListener("input", function () {
  const search = this.value.toLowerCase();
  const filtered = tableData.filter(row =>
    Object.values(row).some(val =>
      val && val.toString().toLowerCase().includes(search)
    )
  );
  renderTable(filtered);
});
</script>

</body>
</html>
