<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Center & Plan Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6fb;
  margin: 0;
  padding: 15px;
}

h2 {
  text-align: center;
  color: #1f3c88;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

label {
  font-weight: 600;
  display: block;
  margin-top: 15px;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 15px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  font-size: 13px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background: #1f3c88;
  color: white;
}

.status-paid {
  color: green;
  font-weight: 600;
}

.status-pending {
  color: red;
  font-weight: 600;
}

@media (max-width: 600px) {
  table {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<h2>Center → Plan → Member Details</h2>

<div class="container">

  <label>Select Center</label>
  <select id="centerSelect">
    <option value="">-- Select Center --</option>
  </select>

  <label>Select Plan</label>
  <select id="planSelect" disabled>
    <option value="">-- Select Plan --</option>
  </select>

  <table id="dataTable" style="display:none;">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Joining Date</th>
        <th>Fees Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=1262676184&single=true&output=csv";
let rawData = [];

Papa.parse(sheetURL, {
  download: true,
  header: true,
  complete: function(results) {
    rawData = results.data.filter(r =>
      r.Center &&
      r.Plan &&
      !r.Center.toLowerCase().includes("total")
    );
    loadCenters();
  }
});

function loadCenters() {
  const centers = [...new Set(rawData.map(r => r.Center))];
  const centerSelect = document.getElementById("centerSelect");

  centers.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    centerSelect.appendChild(opt);
  });
}

document.getElementById("centerSelect").addEventListener("change", function() {
  const center = this.value;
  const planSelect = document.getElementById("planSelect");

  planSelect.innerHTML = `<option value="">-- Select Plan --</option>`;
  planSelect.disabled = true;
  document.getElementById("dataTable").style.display = "none";

  if (!center) return;

  const plans = [...new Set(
    rawData.filter(r => r.Center === center).map(r => r.Plan)
  )];

  plans.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    planSelect.appendChild(opt);
  });

  planSelect.disabled = false;
});

document.getElementById("planSelect").addEventListener("change", function() {
  const center = document.getElementById("centerSelect").value;
  const plan = this.value;
  const tbody = document.querySelector("#dataTable tbody");

  tbody.innerHTML = "";

  const filtered = rawData.filter(r =>
    r.Center === center && r.Plan === plan
  );

  filtered.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r["Full Name"]}</td>
      <td>${r["Phone"]}</td>
      <td>${r["Joining Date (DD-MM-YY)"]}</td>
      <td class="${r["Fees Status"].toLowerCase().includes("paid") ? "status-paid" : "status-pending"}">
        ${r["Fees Status"]}
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("dataTable").style.display = filtered.length ? "table" : "none";
});
</script>

</body>
</html>
