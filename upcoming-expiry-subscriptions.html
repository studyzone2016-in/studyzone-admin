<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Subscription Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --wa-green: #25D366;
      --bg-body: #f8fafc;
      --text-main: #334155;
      --border: #e2e8f0;
      --card-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.05);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 8px;
    }

    /* COMPACT HEADER */
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 0 4px;
    }

    .back-btn {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 13px;
    }

    h2 { margin: 0; font-size: 1rem; font-weight: 800; color: #1e293b; }

    /* CONDENSED CONTROLS */
    .controls-card {
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .filter-group { display: flex; flex-direction: column; gap: 4px; }

    .filter-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      color: #94a3b8;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 13px;
      background: #fff;
    }

    .chip-group { display: flex; flex-wrap: wrap; gap: 6px; }

    .chip-group label {
      cursor: pointer;
      font-size: 11px;
      background: #f1f5f9;
      padding: 4px 10px;
      border-radius: 15px;
    }

    .chip-group input { display: none; }
    .chip-group input:checked + span {
      background: var(--primary);
      color: white;
    }

    /* TABLE OPTIMIZATION */
    .table-container {
      background: white;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    .table-wrap { 
      overflow-x: auto; 
      max-height: calc(100vh - 210px); 
    }

    table { width: 100%; border-collapse: collapse; }

    th {
      background: #f8fafc;
      color: #64748b;
      font-weight: 700;
      font-size: 10px;
      text-transform: uppercase;
      padding: 8px 12px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    td {
      padding: 10px 12px;
      font-size: 13px;
      border-bottom: 1px solid #f1f5f9;
    }

    /* ACTION BUTTONS */
    .btn-action {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      font-size: 11px;
      white-space: nowrap;
    }

    .wa-btn { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .call-btn { background: #dbeafe; color: #1e40af; }

    .badge-plan {
      background: #f1f5f9;
      color: #475569;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 10px;
    }

    .phone-text { font-family: monospace; color: #64748b; font-size: 12px; }
  </style>
</head>

<body>

<div class="nav-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <h2>Expiry Manager</h2>
</div>

<div class="controls-card">
  <div class="filter-group">
    <span class="filter-label">Centers</span>
    <div class="chip-group" id="centerFilter"></div>
  </div>

  <div class="filter-row">
    <div class="filter-group">
      <span class="filter-label">Expiry Date</span>
      <select id="expiryFilter">
        <option value="ALL">All Dates</option>
      </select>
    </div>

    <div class="filter-group">
      <span class="filter-label">Display Mode</span>
      <select id="displayToggle">
        <option value="NAME_ONLY">Basic (Quick View)</option>
        <option value="SHOW_ALL">Advanced (Detailed)</option>
      </select>
    </div>
  </div>
</div>

<div class="table-container">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th style="width: 50%;">Subscriber</th>
          <th style="width: 50%;">Quick Alert</th>
          <th class="adv-col" style="display:none;">Phone</th>
          <th class="adv-col" style="display:none;">Action</th>
          <th class="adv-col" style="display:none;">Plan</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

const tbody = document.getElementById('tbody');
const centerBox = document.getElementById('centerFilter');
const expiryFilter = document.getElementById('expiryFilter');
const displayToggle = document.getElementById('displayToggle');

let data = [], centers = new Set(), expiries = new Set();

function parseCSV(line){
  const out=[]; let cur='',qt=false;
  for(const ch of line){
    if(ch=='"') qt=!qt;
    else if(ch==','&&!qt){out.push(cur);cur='';}
    else cur+=ch;
  }
  out.push(cur);
  return out.map(v=>v.replace(/^"|"$/g,'').trim());
}

function parseDate(v){
  if(!v) return null;
  let [d,m,y]=v.split('-').map(n=>parseInt(n,10));
  if(y<100) y+=2000;
  const dt=new Date(y,m-1,d);
  return isNaN(dt)?null:dt;
}

fetch(csvUrl).then(r=>r.text()).then(csv=>{
  const lines=csv.trim().split('\n');
  const h=parseCSV(lines[0]);

  const idx={
    expiry:h.findIndex(x=>x.toLowerCase().includes('expiry')),
    center:h.findIndex(x=>x.toLowerCase().includes('center')),
    name:h.findIndex(x=>x.toLowerCase().includes('full')),
    plan:h.findIndex(x=>x.toLowerCase().includes('plan')),
    phone:h.findIndex(x=>x.toLowerCase().includes('phone'))
  };

  lines.slice(1).forEach(l=>{
    const c=parseCSV(l);
    const d=parseDate(c[idx.expiry]);
    if(!d) return;

    let phone=(c[idx.phone]||'').replace(/\D/g,'');
    if(phone.startsWith('91') && phone.length > 10) phone = phone.substring(2);
    if(phone.length<10) return;

    centers.add(c[idx.center]);
    expiries.add(c[idx.expiry]);

    data.push({
      center:c[idx.center],
      expiry:c[idx.expiry],
      date:d,
      name:c[idx.name]||'',
      plan:c[idx.plan]||'',
      phone: phone
    });
  });

  data.sort((a,b)=>a.date-b.date);

  [...expiries].sort((a,b)=>parseDate(a)-parseDate(b)).forEach(e=>{
    expiryFilter.insertAdjacentHTML('beforeend', `<option value="${e}">${e}</option>`);
  });

  [...centers].sort().forEach(c=>{
    centerBox.insertAdjacentHTML('beforeend',
      `<label><input type="checkbox" value="${c}"><span>${c}</span></label>`
    );
  });

  expiryFilter.addEventListener('change',render);
  centerBox.addEventListener('change',render);
  displayToggle.addEventListener('change',render);

  render();
});

function render(){
  const selCenters=[...centerBox.querySelectorAll('input:checked')].map(x=>x.value);
  const selExpiry=expiryFilter.value;
  const showAll = displayToggle.value === 'SHOW_ALL';
  
  document.querySelectorAll('.adv-col').forEach(el => el.style.display = showAll ? 'table-cell' : 'none');

  tbody.innerHTML='';
  
  data.filter(r=>
    (selCenters.length===0||selCenters.includes(r.center)) &&
    (selExpiry==='ALL'||r.expiry===selExpiry)
  ).forEach(r=>{
    // WhatsApp logic using your specific message requirements
    const waMessage = `üîî Renewal Alert: Access Ends on ${r.expiry} post 10 PM - Study ZONE`;
    
    tbody.insertAdjacentHTML('beforeend',`
      <tr>
        <td>
          <div style="font-weight:700; color:#1e293b; line-height:1.2;">${r.name}</div>
          <div style="font-size:10px; color:#ef4444; font-weight:600;">Ends: ${r.expiry}</div>
        </td>
        <td>
          <a class="btn-action wa-btn" target="_blank"
            href="https://wa.me/91${r.phone}?text=${encodeURIComponent(waMessage)}">üí¨ WhatsApp</a>
        </td>
        <td class="adv-col" style="display:${showAll?'table-cell':'none'}">
          <span class="phone-text">${r.phone}</span>
        </td>
        <td class="adv-col" style="display:${showAll?'table-cell':'none'}">
          <a class="btn-action call-btn" href="tel:${r.phone}">üìû Call</a>
        </td>
        <td class="adv-col" style="display:${showAll?'table-cell':'none'}">
          <span class="badge-plan">${r.plan}</span>
        </td>
      </tr>
    `);
  });
}
</script>

</body>
</html>
