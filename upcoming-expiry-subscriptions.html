<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Upcoming Expiry Subscriptions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 12px;
  }

  .top-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 8px;
  }

  .back-btn {
    background: #333;
    color: #fff;
    padding: 6px 10px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 13px;
  }

  select {
    padding: 6px;
    font-size: 13px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    table-layout: fixed;
    font-size: 13px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    word-wrap: break-word;
  }

  th {
    background: #007bff;
    color: #fff;
    text-align: left;
  }

  tr:nth-child(even) {
    background: #f9f9f9;
  }

  a.whatsapp-link {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
    font-size: 12px;
  }

  /* column width control */
  th:nth-child(1), td:nth-child(1) { width: 20%; }
  th:nth-child(2), td:nth-child(2) { width: 35%; }
  th:nth-child(3), td:nth-child(3) { width: 15%; }
  th:nth-child(4), td:nth-child(4) { width: 30%; }
</style>
</head>

<body>

<div class="top-bar">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <strong>Center:</strong>
  <select id="centerFilter">
    <option value="ALL">All</option>
  </select>
</div>

<table id="subscriptionTable">
  <thead>
    <tr>
      <th>Access Expiry</th>
      <th>Full Name</th>
      <th>Plan</th>
      <th>Phone (WhatsApp)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const csvUrl =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

function parseCSVLine(line) {
  const res = [];
  let cur = '', q = false;
  for (let c of line) {
    if (c === '"') q = !q;
    else if (c === ',' && !q) { res.push(cur); cur = ''; }
    else cur += c;
  }
  res.push(cur);
  return res.map(v => v.replace(/^"|"$/g, '').trim());
}

function parseDate(val) {
  if (!val) return null;
  const p = val.split('-');
  if (p.length !== 3) return null;
  let [d, m, y] = p.map(n => parseInt(n, 10));
  if (y < 100) y += 2000;
  const dt = new Date(y, m - 1, d);
  return isNaN(dt) ? null : dt;
}

const tbody = document.querySelector('#subscriptionTable tbody');
const centerFilter = document.getElementById('centerFilter');
let allRows = [];

fetch(csvUrl)
  .then(r => r.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    const headers = parseCSVLine(lines[0]);

    const col = {
      expiry: headers.findIndex(h => h.toLowerCase().includes('expiry')),
      center: headers.findIndex(h => h.toLowerCase().includes('center')),
      name: headers.findIndex(h => h.toLowerCase().includes('full')),
      plan: headers.findIndex(h => h.toLowerCase().includes('plan')),
      phone: headers.findIndex(h => h.toLowerCase().includes('phone'))
    };

    const centers = new Set();

    lines.slice(1).forEach(l => {
      const c = parseCSVLine(l);
      const expiryRaw = c[col.expiry];
      const date = parseDate(expiryRaw);
      if (!date) return;

      const center = c[col.center] || '';
      centers.add(center);

      let phone = (c[col.phone] || '').replace(/\D/g, '');
      let phoneHTML = '';
      if (phone.length >= 10) {
        const msg = encodeURIComponent(
          `üîî Renewal Alert: Access Ends on ${expiryRaw} - after 10:00 PM`
        );
        phoneHTML = `<a class="whatsapp-link" href="https://wa.me/${phone}?text=${msg}" target="_blank">${phone}</a>`;
      }

      allRows.push({
        center,
        date,
        html: `
          <tr>
            <td>${expiryRaw}</td>
            <td>${c[col.name] || ''}</td>
            <td>${c[col.plan] || ''}</td>
            <td>${phoneHTML}</td>
          </tr>`
      });
    });

    /* Earliest expiry on top */
    allRows.sort((a, b) => a.date - b.date);

    [...centers].sort().forEach(c =>
      centerFilter.insertAdjacentHTML('beforeend',
        `<option value="${c}">${c}</option>`));

    renderTable();
  });

function renderTable() {
  tbody.innerHTML = '';
  const sel = centerFilter.value;
  allRows
    .filter(r => sel === 'ALL' || r.center === sel)
    .forEach(r => tbody.insertAdjacentHTML('beforeend', r.html));
}

centerFilter.addEventListener('change', renderTable);
</script>

</body>
</html>
