<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Subscription Expiry Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 12px;
  }

  .top-controls {
    background: #fff;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }

  .top-controls > div {
    margin-bottom: 8px;
    font-size: 14px;
  }

  .top-controls label {
    margin-right: 12px;
    white-space: nowrap;
  }

  select {
    padding: 5px;
  }

  .back-btn {
    display: inline-block;
    margin-bottom: 8px;
    background: #333;
    color: #fff;
    padding: 6px 10px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 13px;
  }

  /* Scroll container */
  .table-container {
    overflow: auto;
    max-height: 70vh;
    border: 1px solid #ccc;
    background: #fff;
  }

  table {
    border-collapse: collapse;
    min-width: 1000px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    white-space: nowrap;
  }

  /* Sticky header */
  th {
    background: #007bff;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 3;
  }

  tr:nth-child(even) {
    background: #f9f9f9;
  }

  /* ===== FREEZE FIRST 2 COLUMNS ===== */

  .sticky-col-1 {
    position: sticky;
    left: 0;
    background: #fff;
    z-index: 2;
  }

  .sticky-col-2 {
    position: sticky;
    left: 130px; /* width of column 1 */
    background: #fff;
    z-index: 2;
  }

  /* Header for sticky columns */
  th.sticky-col-1,
  th.sticky-col-2 {
    background: #007bff;
    z-index: 4;
  }

  .call-btn {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }

  .wa-btn {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="top-controls">
  <div id="centerFilter">
    <strong>Centers:</strong><br>
    <label><input type="checkbox" value="ALL" checked> All</label>
  </div>

  <div>
    <strong>Show Plan Column:</strong>
    <select id="planToggle">
      <option value="NO">No</option>
      <option value="YES">Yes</option>
    </select>
  </div>
</div>

<div class="table-container">
<table id="subscriptionTable">
  <thead>
    <tr>
      <th class="sticky-col-1" style="width:130px;">Expiry Date</th>
      <th class="sticky-col-2" style="width:220px;">Subscriber Name</th>
      <th class="plan-col" style="display:none;">Plan</th>
      <th>Contact</th>
      <th>Call</th>
      <th>WhatsApp</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script>
const csvUrl =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

function parseCSVLine(line){
  const r=[], q=false; let c='',qt=false;
  for(let ch of line){
    if(ch=='"') qt=!qt;
    else if(ch==','&&!qt){r.push(c);c='';}
    else c+=ch;
  }
  r.push(c);
  return r.map(v=>v.replace(/^"|"$/g,'').trim());
}

function parseDate(v){
  if(!v) return null;
  let [d,m,y]=v.split('-').map(n=>parseInt(n,10));
  if(y<100) y+=2000;
  const dt=new Date(y,m-1,d);
  return isNaN(dt)?null:dt;
}

const tbody=document.querySelector('tbody');
const centerBox=document.getElementById('centerFilter');
const planToggle=document.getElementById('planToggle');

let rows=[],centers=[];

fetch(csvUrl).then(r=>r.text()).then(csv=>{
  const l=csv.trim().split('\n');
  const h=parseCSVLine(l[0]);
  const idx={
    expiry:h.findIndex(x=>x.toLowerCase().includes('expiry')),
    center:h.findIndex(x=>x.toLowerCase().includes('center')),
    name:h.findIndex(x=>x.toLowerCase().includes('full')),
    plan:h.findIndex(x=>x.toLowerCase().includes('plan')),
    phone:h.findIndex(x=>x.toLowerCase().includes('phone'))
  };

  const cs=new Set();
  l.slice(1).forEach(x=>{
    const c=parseCSVLine(x);
    const d=parseDate(c[idx.expiry]);
    if(!d) return;
    const p=(c[idx.phone]||'').replace(/\D/g,'');
    if(p.length<10) return;

    cs.add(c[idx.center]||'');
    rows.push({
      center:c[idx.center],
      expiry:c[idx.expiry],
      date:d,
      name:c[idx.name]||'',
      plan:c[idx.plan]||'',
      phone:p
    });
  });

  rows.sort((a,b)=>a.date-b.date);
  centers=[...cs].sort();

  centers.forEach(c=>{
    centerBox.insertAdjacentHTML('beforeend',
      `<label><input type="checkbox" value="${c}"> ${c}</label>`
    );
  });

  centerBox.addEventListener('change',render);
  planToggle.addEventListener('change',render);
  render();
});

function render(){
  const sel=[...centerBox.querySelectorAll('input')]
    .filter(x=>x.checked && x.value!=='ALL')
    .map(x=>x.value);

  tbody.innerHTML='';
  rows.filter(r=>sel.length===0||sel.includes(r.center))
  .forEach(r=>{
    tbody.insertAdjacentHTML('beforeend',`
      <tr>
        <td class="sticky-col-1">${r.expiry}</td>
        <td class="sticky-col-2">${r.name}</td>
        <td class="plan-col" style="display:${planToggle.value==='YES'?'table-cell':'none'}">${r.plan}</td>
        <td>${r.phone}</td>
        <td><a class="call-btn" href="tel:${r.phone}">üìû Call</a></td>
        <td><a class="wa-btn" target="_blank"
          href="https://wa.me/${r.phone}?text=${encodeURIComponent(
            `üîî Renewal Alert: Access Ends on ${r.expiry} - after 10:00 PM`
          )}">üí¨ WhatsApp</a></td>
      </tr>
    `);
  });
}
</script>

</body>
</html>
