<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Upcoming Expiry Subscriptions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 10px;
  }

  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 10px;
    font-size: 1.5em;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px 8px;
    text-align: left;
  }

  th {
    background-color: #007bff;
    color: white;
    font-size: 0.95em;
  }

  tr:nth-child(even){background-color: #f9f9f9;}
  tr:hover {background-color: #e6f0ff;}

  a.whatsapp-link {
    color: #25D366;
    text-decoration: none;
    font-weight: bold;
  }

  /* Responsive for mobile */
  @media screen and (max-width: 600px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead tr {
      display: none;
    }

    tr {
      margin-bottom: 10px;
      border-bottom: 2px solid #007bff;
      padding: 5px;
    }

    td {
      border: none;
      padding: 4px 0;
      position: relative;
      padding-left: 50%;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    td::before {
      position: absolute;
      top: 4px;
      left: 8px;
      width: 45%;
      white-space: nowrap;
      font-weight: bold;
      content: attr(data-label);
    }
  }
</style>
</head>
<body>
<h2>Upcoming Expiry Subscriptions</h2>
<table id="subscriptionTable">
  <thead>
    <tr>
      <th>Access Expiry</th>
      <th>Center</th>
      <th>Full Name</th>
      <th>Plan</th>
      <th>Phone (WhatsApp)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

fetch(csvUrl)
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split('\n');
    const headers = rows[0].split('\t'); // TSV separator
    const tbody = document.querySelector('#subscriptionTable tbody');

    rows.slice(1).forEach(row => {
      const cols = row.split('\t');
      const data = {
        'Access Expiry': cols[headers.indexOf('Access Expiry (DD-MM-YY)')],
        'Center': cols[headers.indexOf('Center')],
        'Full Name': cols[headers.indexOf('Full Name')],
        'Plan': cols[headers.indexOf('Plan')],
        'Phone': cols[headers.indexOf('Phone')]
      };

      if(data['Phone']) {
        const waMessage = encodeURIComponent(`ðŸ”” Renewal Alert: Access Ends on ${data['Access Expiry']}`);
        data['Phone'] = `<a class="whatsapp-link" href="https://wa.me/${data['Phone']}?text=${waMessage}" target="_blank">${data['Phone']}</a>`;
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td data-label="Access Expiry">${data['Access Expiry'] || ''}</td>
        <td data-label="Center">${data['Center'] || ''}</td>
        <td data-label="Full Name">${data['Full Name'] || ''}</td>
        <td data-label="Plan">${data['Plan'] || ''}</td>
        <td data-label="Phone (WhatsApp)">${data['Phone'] || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => console.error('Error fetching CSV:', err));
</script>
</body>
</html>
