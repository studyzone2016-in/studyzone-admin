<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expiry List | Study ZONE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: white; }
    .expiring-soon { background: #fff1f2; color: #be123c; font-weight: 700; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>

<div class="header-area">
  <a href="index.html" class="btn btn-back">‚Üê Back</a>
  <h3 style="margin:0">Upcoming Expiry</h3>
</div>

<div class="card" style="margin-bottom:20px;">
  <div class="filter-grid">
    <div>
      <label>Filter Branch</label>
      <select id="branchFilter" onchange="runFilter()">
        <option value="ALL">All Branches</option>
        <option value="East">East Branch</option>
        <option value="West">West Branch</option>
      </select>
    </div>
    <div>
      <label>Days Left</label>
      <select id="daysFilter" onchange="runFilter()">
        <option value="ALL">All Days</option>
        <option value="3">Within 3 Days</option>
        <option value="7">Within 7 Days</option>
      </select>
    </div>
  </div>
</div>

<div class="card" style="padding:0; overflow-x:auto;">
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Branch</th>
        <th>Expiry Date</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody id="expiryTable"></tbody>
  </table>
</div>

<script>
if(sessionStorage.getItem("adminAuth")!=="true") location.href="index.html";

let expiryData = [];

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=1865917409&single=true&output=csv", {
  download: true, header: true, complete: res => {
    expiryData = res.data.filter(r => r.Expiry);
    runFilter();
  }
});

function runFilter() {
  const branch = document.getElementById("branchFilter").value;
  const body = document.getElementById("expiryTable");
  body.innerHTML = "";

  const filtered = expiryData.filter(r => {
    const branchMatch = (branch === "ALL" || r.Branch.includes(branch));
    return branchMatch;
  });

  filtered.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td style="font-weight:600">${r.Name}</td>
      <td>${r.Branch}</td>
      <td><span class="expiring-soon">${r.Expiry}</span></td>
      <td>
        <a href="https://wa.me/91${r.Mobile}?text=Hello ${r.Name}, your Study ZONE subscription expires on ${r.Expiry}. Please renew to continue." 
           class="btn" style="background:var(--wa-green); color:white; padding:5px 10px;">
           <i class="fab fa-whatsapp"></i> Remind
        </a>
      </td>
    `;
    body.appendChild(tr);
  });
}
</script>
</body>
</html>
