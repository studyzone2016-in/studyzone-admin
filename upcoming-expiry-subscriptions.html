<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Upcoming Expiry Subscriptions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 15px;
  }
  .top-bar {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .back-btn {
    background: #333;
    color: #fff;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    margin-top: 12px;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
  }
  th {
    background: #007bff;
    color: #fff;
  }
  tr:nth-child(even) {
    background: #f9f9f9;
  }
  a.whatsapp-link {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="top-bar">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <h2>Upcoming Expiry Subscriptions</h2>
</div>

<table id="subscriptionTable">
  <thead>
    <tr>
      <th>Access Expiry</th>
      <th>Center</th>
      <th>Full Name</th>
      <th>Plan</th>
      <th>Phone (WhatsApp)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const csvUrl =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

/* ---------- CSV SAFE PARSER ---------- */
function parseCSVLine(line) {
  const out = [];
  let cur = '';
  let q = false;

  for (let c of line) {
    if (c === '"') q = !q;
    else if (c === ',' && !q) {
      out.push(cur);
      cur = '';
    } else cur += c;
  }
  out.push(cur);
  return out.map(v => v.replace(/^"|"$/g, '').trim());
}

/* ---------- DATE PARSER (DD-MM-YY / DD-MM-YYYY) ---------- */
function parseExpiryDate(val) {
  if (!val) return null;
  const p = val.split('-');
  if (p.length !== 3) return null;

  let [d, m, y] = p.map(n => parseInt(n, 10));
  if (y < 100) y += 2000; // handle YY

  const date = new Date(y, m - 1, d);
  return isNaN(date) ? null : date;
}

fetch(csvUrl)
  .then(r => r.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    const headers = parseCSVLine(lines[0]);

    const findCol = key =>
      headers.findIndex(h => h.toLowerCase().includes(key));

    const col = {
      expiry: findCol('expiry'),
      center: findCol('center'),
      name: findCol('full'),
      plan: findCol('plan'),
      phone: findCol('phone')
    };

    const rows = [];

    lines.slice(1).forEach(line => {
      const c = parseCSVLine(line);
      const expiryRaw = c[col.expiry];
      const expiryDate = parseExpiryDate(expiryRaw);

      // ‚ùå eliminate empty / invalid expiry
      if (!expiryDate) return;

      let phone = (c[col.phone] || '').replace(/\D/g, '');
      let phoneHTML = '';

      if (phone.length >= 10) {
        const msg = encodeURIComponent(
          `üîî Renewal Alert: Access Ends on ${expiryRaw} - after 10:00 PM`
        );
        phoneHTML = `
          <a class="whatsapp-link"
             href="https://wa.me/${phone}?text=${msg}"
             target="_blank">${phone}</a>`;
      }

      rows.push({
        date: expiryDate,
        html: `
          <tr>
            <td>${expiryRaw}</td>
            <td>${c[col.center] || ''}</td>
            <td>${c[col.name] || ''}</td>
            <td>${c[col.plan] || ''}</td>
            <td>${phoneHTML}</td>
          </tr>`
      });
    });

    /* ---------- SORT: LATEST ON TOP ---------- */
    rows.sort((a, b) => b.date - a.date);

    const tbody = document.querySelector('#subscriptionTable tbody');
    rows.forEach(r => tbody.insertAdjacentHTML('beforeend', r.html));
  })
  .catch(e => console.error('CSV error:', e));
</script>

</body>
</html>
