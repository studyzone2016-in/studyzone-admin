<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Upcoming Expiry Subscriptions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 12px;
  }

  .top-bar {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 10px;
  }

  .back-btn {
    width: fit-content;
    background: #333;
    color: #fff;
    padding: 6px 10px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 13px;
  }

  .center-filter {
    background: #fff;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 13px;
  }

  .center-filter label {
    margin-right: 12px;
    white-space: nowrap;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    table-layout: fixed;
    font-size: 13px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    word-wrap: break-word;
    vertical-align: top;
  }

  th {
    background: #007bff;
    color: #fff;
    text-align: left;
  }

  tr:nth-child(even) {
    background: #f9f9f9;
  }

  .phone-box {
    font-size: 12px;
  }

  .phone-number {
    font-weight: bold;
    margin-bottom: 4px;
  }

  .phone-actions a {
    margin-right: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 12px;
  }

  .call-link {
    color: #007bff;
  }

  .wa-link {
    color: #25D366;
  }

  th:nth-child(1), td:nth-child(1) { width: 20%; }
  th:nth-child(2), td:nth-child(2) { width: 40%; }
  th:nth-child(3), td:nth-child(3) { width: 15%; }
  th:nth-child(4), td:nth-child(4) { width: 25%; }
</style>
</head>

<body>

<div class="top-bar">
  <a href="index.html" class="back-btn">‚Üê Back</a>

  <div class="center-filter" id="centerFilter">
    <strong>Centers:</strong><br>
    <label>
      <input type="checkbox" value="ALL" checked>
      All
    </label>
  </div>
</div>

<table id="subscriptionTable">
  <thead>
    <tr>
      <th>Access Expiry</th>
      <th>Full Name</th>
      <th>Plan</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const csvUrl =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

function parseCSVLine(line) {
  const res = [];
  let cur = '', q = false;
  for (let c of line) {
    if (c === '"') q = !q;
    else if (c === ',' && !q) { res.push(cur); cur = ''; }
    else cur += c;
  }
  res.push(cur);
  return res.map(v => v.replace(/^"|"$/g, '').trim());
}

function parseDate(val) {
  if (!val) return null;
  const p = val.split('-');
  if (p.length !== 3) return null;
  let [d, m, y] = p.map(n => parseInt(n, 10));
  if (y < 100) y += 2000;
  const dt = new Date(y, m - 1, d);
  return isNaN(dt) ? null : dt;
}

const tbody = document.querySelector('#subscriptionTable tbody');
const filterBox = document.getElementById('centerFilter');

let allRows = [];
let centers = [];

fetch(csvUrl)
  .then(r => r.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    const headers = parseCSVLine(lines[0]);

    const col = {
      expiry: headers.findIndex(h => h.toLowerCase().includes('expiry')),
      center: headers.findIndex(h => h.toLowerCase().includes('center')),
      name: headers.findIndex(h => h.toLowerCase().includes('full')),
      plan: headers.findIndex(h => h.toLowerCase().includes('plan')),
      phone: headers.findIndex(h => h.toLowerCase().includes('phone'))
    };

    const centerSet = new Set();

    lines.slice(1).forEach(l => {
      const c = parseCSVLine(l);
      const expiryRaw = c[col.expiry];
      const date = parseDate(expiryRaw);
      if (!date) return;

      const center = c[col.center] || '';
      centerSet.add(center);

      let phone = (c[col.phone] || '').replace(/\D/g, '');
      let phoneHTML = '';

      if (phone.length >= 10) {
        const msg = encodeURIComponent(
          `üîî Renewal Alert: Access Ends on ${expiryRaw} - after 10:00 PM`
        );

        phoneHTML = `
          <div class="phone-box">
            <div class="phone-number">${phone}</div>
            <div class="phone-actions">
              <a class="call-link" href="tel:${phone}">üìû Call</a>
              <a class="wa-link" href="https://wa.me/${phone}?text=${msg}" target="_blank">üí¨ WhatsApp</a>
            </div>
          </div>`;
      }

      allRows.push({
        center,
        date,
        html: `
          <tr>
            <td>${expiryRaw}</td>
            <td>${c[col.name] || ''}</td>
            <td>${c[col.plan] || ''}</td>
            <td>${phoneHTML}</td>
          </tr>`
      });
    });

    allRows.sort((a, b) => a.date - b.date);
    centers = [...centerSet].sort();

    renderCenterCheckboxes();
    renderTable();
  });

function renderCenterCheckboxes() {
  centers.forEach(c => {
    filterBox.insertAdjacentHTML(
      'beforeend',
      `<label>
        <input type="checkbox" value="${c}">
        ${c}
      </label>`
    );
  });

  filterBox.addEventListener('change', handleCenterChange);
}

function handleCenterChange(e) {
  const allBox = filterBox.querySelector('input[value="ALL"]');
  const boxes = [...filterBox.querySelectorAll('input')].filter(b => b.value !== 'ALL');

  if (e.target.value === 'ALL') {
    boxes.forEach(b => b.checked = allBox.checked);
  } else {
    allBox.checked = boxes.every(b => b.checked);
  }

  renderTable();
}

function getSelectedCenters() {
  return [...filterBox.querySelectorAll('input')]
    .filter(b => b.checked && b.value !== 'ALL')
    .map(b => b.value);
}

function renderTable() {
  tbody.innerHTML = '';
  const selected = getSelectedCenters();

  allRows
    .filter(r => selected.length === 0 || selected.includes(r.center))
    .forEach(r => tbody.insertAdjacentHTML('beforeend', r.html));
}
</script>

</body>
</html>
