<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Subscription Expiry Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 12px;
  }

  .top-controls {
    background: #fff;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }

  .top-controls > div {
    margin-bottom: 8px;
    font-size: 14px;
  }

  .top-controls label {
    margin-right: 12px;
    white-space: nowrap;
  }

  select {
    padding: 5px;
  }

  .back-btn {
    display: inline-block;
    margin-bottom: 8px;
    background: #333;
    color: #fff;
    padding: 6px 10px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 13px;
  }

  /* Scrollable table container */
  .table-container {
    overflow: auto;
    max-height: 70vh;
    border: 1px solid #ccc;
    background: #fff;
  }

  table {
    border-collapse: collapse;
    min-width: 900px; /* enables horizontal scroll */
    font-size: 14px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
    white-space: nowrap;
  }

  th {
    background: #007bff;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  tr:nth-child(even) {
    background: #f9f9f9;
  }

  .call-btn {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }

  .wa-btn {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="top-controls">

  <div id="centerFilter">
    <strong>Centers:</strong><br>
    <label><input type="checkbox" value="ALL" checked> All</label>
  </div>

  <div>
    <strong>Show Plan Column:</strong>
    <select id="planToggle">
      <option value="NO">No</option>
      <option value="YES">Yes</option>
    </select>
  </div>

</div>

<div class="table-container">
<table id="subscriptionTable">
  <thead>
    <tr id="tableHeader">
      <th>Expiry Date</th>
      <th>Subscriber Name</th>
      <th class="plan-col" style="display:none;">Plan</th>
      <th>Contact</th>
      <th>Call</th>
      <th>WhatsApp</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

<script>
const csvUrl =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

function parseCSVLine(line) {
  const res = [];
  let cur='', q=false;
  for (let c of line) {
    if (c === '"') q = !q;
    else if (c === ',' && !q) { res.push(cur); cur=''; }
    else cur += c;
  }
  res.push(cur);
  return res.map(v => v.replace(/^"|"$/g,'').trim());
}

function parseDate(v) {
  if (!v) return null;
  let [d,m,y] = v.split('-').map(n=>parseInt(n,10));
  if (y<100) y+=2000;
  const dt = new Date(y,m-1,d);
  return isNaN(dt)?null:dt;
}

const tbody = document.querySelector('#subscriptionTable tbody');
const centerBox = document.getElementById('centerFilter');
const planToggle = document.getElementById('planToggle');

let rows=[], centers=[];

fetch(csvUrl).then(r=>r.text()).then(csv=>{
  const lines = csv.trim().split('\n');
  const h = parseCSVLine(lines[0]);

  const col = {
    expiry: h.findIndex(x=>x.toLowerCase().includes('expiry')),
    center: h.findIndex(x=>x.toLowerCase().includes('center')),
    name: h.findIndex(x=>x.toLowerCase().includes('full')),
    plan: h.findIndex(x=>x.toLowerCase().includes('plan')),
    phone: h.findIndex(x=>x.toLowerCase().includes('phone'))
  };

  const cs = new Set();

  lines.slice(1).forEach(l=>{
    const c = parseCSVLine(l);
    const d = parseDate(c[col.expiry]);
    if (!d) return;

    const center = c[col.center] || '';
    cs.add(center);

    const phone = (c[col.phone]||'').replace(/\D/g,'');
    if (phone.length<10) return;

    rows.push({
      center,
      date:d,
      expiry:c[col.expiry],
      name:c[col.name]||'',
      plan:c[col.plan]||'',
      phone
    });
  });

  rows.sort((a,b)=>a.date-b.date);
  centers=[...cs].sort();

  centers.forEach(c=>{
    centerBox.insertAdjacentHTML('beforeend',
      `<label><input type="checkbox" value="${c}"> ${c}</label>`
    );
  });

  centerBox.addEventListener('change',render);
  planToggle.addEventListener('change',togglePlan);

  render();
});

function getCenters(){
  const boxes=[...centerBox.querySelectorAll('input')];
  const all=boxes.find(b=>b.value==='ALL');
  const sel=boxes.filter(b=>b.checked && b.value!=='ALL').map(b=>b.value);
  if (event?.target?.value==='ALL')
    boxes.forEach(b=>b.checked=all.checked);
  all.checked = sel.length === boxes.length-1;
  return sel;
}

function togglePlan(){
  const show = planToggle.value==='YES';
  document.querySelectorAll('.plan-col').forEach(c=>{
    c.style.display = show?'table-cell':'none';
  });
  render();
}

function render(){
  tbody.innerHTML='';
  const sel=getCenters();
  rows.filter(r=>sel.length===0||sel.includes(r.center))
    .forEach(r=>{
      tbody.insertAdjacentHTML('beforeend',`
        <tr>
          <td>${r.expiry}</td>
          <td>${r.name}</td>
          <td class="plan-col" style="display:${planToggle.value==='YES'?'table-cell':'none'}">${r.plan}</td>
          <td>${r.phone}</td>
          <td><a class="call-btn" href="tel:${r.phone}">üìû Call</a></td>
          <td><a class="wa-btn" href="https://wa.me/${r.phone}?text=${encodeURIComponent(
            `üîî Renewal Alert: Access Ends on ${r.expiry} - after 10:00 PM`
          )}" target="_blank">üí¨ WhatsApp</a></td>
        </tr>
      `);
    });
}
</script>

</body>
</html>
