<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Subscription Expiry Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 10px;
  }

  .controls {
    background: #fff;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    font-size: 14px;
  }

  .controls div {
    margin-bottom: 8px;
  }

  label {
    margin-right: 12px;
    white-space: nowrap;
  }

  select {
    padding: 6px;
    font-size: 14px;
  }

  .back-btn {
    display: inline-block;
    margin-bottom: 8px;
    background: #333;
    color: #fff;
    padding: 6px 10px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 13px;
  }

  .table-wrap {
    overflow: auto;
    max-height: 70vh;
    border: 1px solid #ccc;
    background: #fff;
  }

  table {
    border-collapse: collapse;
    min-width: 900px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    white-space: nowrap;
  }

  th {
    background: #007bff;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  tr:nth-child(even) {
    background: #f9f9f9;
  }

  .call-btn {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }

  .wa-btn {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="controls">
  <div>
    <strong>Centers:</strong><br>
    <span id="centerFilter"></span>
  </div>

  <div>
    <strong>Expiry Date:</strong>
    <select id="expiryFilter">
      <option value="ALL">All</option>
    </select>
  </div>

  <div>
    <strong>Show Plan Column:</strong>
    <select id="planToggle">
      <option value="NO">No</option>
      <option value="YES">Yes</option>
    </select>
  </div>
</div>

<div class="table-wrap">
<table>
  <thead>
    <tr>
      <th>Subscriber Name</th>
      <th class="plan-col" style="display:none;">Plan</th>
      <th>Phone</th>
      <th>Call</th>
      <th>WhatsApp</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
</div>

<script>
const csvUrl =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

function parseCSV(line){
  const out=[], q=false; let cur='',qt=false;
  for(const ch of line){
    if(ch=='"') qt=!qt;
    else if(ch==','&&!qt){out.push(cur);cur='';}
    else cur+=ch;
  }
  out.push(cur);
  return out.map(v=>v.replace(/^"|"$/g,'').trim());
}

function parseDate(v){
  if(!v) return null;
  let [d,m,y]=v.split('-').map(n=>parseInt(n,10));
  if(y<100) y+=2000;
  const dt=new Date(y,m-1,d);
  return isNaN(dt)?null:dt;
}

const tbody=document.getElementById('tbody');
const centerBox=document.getElementById('centerFilter');
const expiryFilter=document.getElementById('expiryFilter');
const planToggle=document.getElementById('planToggle');

let data=[],centers=new Set(),expiries=new Set();

fetch(csvUrl).then(r=>r.text()).then(csv=>{
  const lines=csv.trim().split('\n');
  const h=parseCSV(lines[0]);

  const idx={
    expiry:h.findIndex(x=>x.toLowerCase().includes('expiry')),
    center:h.findIndex(x=>x.toLowerCase().includes('center')),
    name:h.findIndex(x=>x.toLowerCase().includes('full')),
    plan:h.findIndex(x=>x.toLowerCase().includes('plan')),
    phone:h.findIndex(x=>x.toLowerCase().includes('phone'))
  };

  lines.slice(1).forEach(l=>{
    const c=parseCSV(l);
    const d=parseDate(c[idx.expiry]);
    if(!d) return;

    const phone=(c[idx.phone]||'').replace(/\D/g,'');
    if(phone.length<10) return;

    centers.add(c[idx.center]);
    expiries.add(c[idx.expiry]);

    data.push({
      center:c[idx.center],
      expiry:c[idx.expiry],
      date:d,
      name:c[idx.name]||'',
      plan:c[idx.plan]||'',
      phone
    });
  });

  data.sort((a,b)=>a.date-b.date);

  [...centers].sort().forEach(c=>{
    centerBox.insertAdjacentHTML('beforeend',
      `<label><input type="checkbox" value="${c}"> ${c}</label>`
    );
  });

  [...expiries].sort((a,b)=>parseDate(a)-parseDate(b))
    .forEach(e=>{
      expiryFilter.insertAdjacentHTML('beforeend',
        `<option value="${e}">${e}</option>`
      );
    });

  centerBox.addEventListener('change',render);
  expiryFilter.addEventListener('change',render);
  planToggle.addEventListener('change',render);
  render();
});

function render(){
  const selCenters=[...centerBox.querySelectorAll('input:checked')]
    .map(x=>x.value);
  const selExpiry=expiryFilter.value;

  tbody.innerHTML='';
  data.filter(r=>
    (selCenters.length===0||selCenters.includes(r.center)) &&
    (selExpiry==='ALL'||r.expiry===selExpiry)
  ).forEach(r=>{
    tbody.insertAdjacentHTML('beforeend',`
      <tr>
        <td>${r.name}</td>
        <td class="plan-col" style="display:${planToggle.value==='YES'?'table-cell':'none'}">${r.plan}</td>
        <td>${r.phone}</td>
        <td><a class="call-btn" href="tel:${r.phone}">üìû Call</a></td>
        <td><a class="wa-btn" target="_blank"
          href="https://wa.me/${r.phone}?text=${encodeURIComponent(
            `üîî Renewal Alert: Access Ends on ${r.expiry} - after 10:00 PM`
          )}">üí¨ WhatsApp</a></td>
      </tr>
    `);
  });
}
</script>

</body>
</html>
