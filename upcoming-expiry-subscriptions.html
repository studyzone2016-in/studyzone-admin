<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Upcoming Expiry Subscriptions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6fb;
    padding: 15px;
  }
  .top-bar {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .back-btn {
    background: #333;
    color: #fff;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    margin-top: 12px;
    font-size: 14px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
  }
  th {
    background: #007bff;
    color: #fff;
    text-align: left;
  }
  tr:nth-child(even) {
    background: #f9f9f9;
  }
  a.whatsapp-link {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="top-bar">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <h2>Upcoming Expiry Subscriptions</h2>
</div>

<table id="subscriptionTable">
  <thead>
    <tr>
      <th>Access Expiry</th>
      <th>Center</th>
      <th>Full Name</th>
      <th>Plan</th>
      <th>Phone (WhatsApp)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const csvUrl =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

/* ---------- CSV PARSER (safe) ---------- */
function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;

  for (let i = 0; i < line.length; i++) {
    const char = line[i];

    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  result.push(current);
  return result.map(v => v.replace(/^"|"$/g, '').trim());
}

fetch(csvUrl)
  .then(r => r.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    const headers = parseCSVLine(lines[0]);

    /* ---------- FLEXIBLE HEADER MATCH ---------- */
    const findCol = key =>
      headers.findIndex(h =>
        h.toLowerCase().includes(key)
      );

    const col = {
      expiry: findCol('expiry'),
      center: findCol('center'),
      name: findCol('full'),
      plan: findCol('plan'),
      phone: findCol('phone')
    };

    const tbody = document.querySelector('#subscriptionTable tbody');

    lines.slice(1).forEach(line => {
      const cols = parseCSVLine(line);

      if (!cols[col.name]) return;

      const expiry = cols[col.expiry] || '';
      let phone = cols[col.phone] || '';

      phone = phone.replace(/\D/g, ''); // digits only

      let phoneHTML = '';
      if (phone.length >= 10) {
        const msg = encodeURIComponent(
          `üîî Renewal Alert: Access Ends on ${expiry} - after 10:00 PM`
        );
        phoneHTML = `
          <a class="whatsapp-link"
             href="https://wa.me/${phone}?text=${msg}"
             target="_blank">
             ${phone}
          </a>`;
      }

      tbody.insertAdjacentHTML('beforeend', `
        <tr>
          <td>${expiry}</td>
          <td>${cols[col.center] || ''}</td>
          <td>${cols[col.name] || ''}</td>
          <td>${cols[col.plan] || ''}</td>
          <td>${phoneHTML}</td>
        </tr>
      `);
    });
  })
  .catch(err => console.error('Load error:', err));
</script>

</body>
</html>
