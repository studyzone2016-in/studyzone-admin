<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Subscription Expiry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">

  <style>
    /* UI CORE THEME */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #22c55e;
      --wa-green: #25D366;
      --bg-body: #f1f5f9;
      --text-main: #334155;
      --border: #e2e8f0;
      --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0;
      padding: 16px;
      line-height: 1.5;
    }

    /* HEADER & BACK BUTTON */
    .nav-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      background: white;
      color: var(--text-main);
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid var(--border);
      transition: all 0.2s;
    }

    .back-btn:hover { background: #f8fafc; border-color: #cbd5e1; }

    h2 { margin: 0; font-size: 1.25rem; font-weight: 700; color: #1e293b; }

    /* FILTERS PANEL */
    .controls-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .filter-group { display: flex; flex-direction: column; gap: 8px; }

    .filter-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      color: #64748b;
      letter-spacing: 0.05em;
    }

    select, .checkbox-group {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #f8fafc;
      outline: none;
    }

    .checkbox-group {
      max-height: 100px;
      overflow-y: auto;
      background: white;
      padding: 8px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      cursor: pointer;
      font-size: 13px;
    }

    /* DATA TABLE */
    .table-container {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    .table-wrap {
      overflow-x: auto;
      max-height: 65vh;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      text-align: left;
    }

    th {
      background: #f8fafc;
      color: #64748b;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid var(--border);
    }

    td {
      padding: 14px 16px;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tr:hover { background-color: #f1f5f9; }

    /* ACTION BUTTONS */
    .btn-action {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      transition: transform 0.1s;
    }

    .btn-action:active { transform: scale(0.95); }

    .call-btn { background: #eff6ff; color: var(--primary); }
    .wa-btn { background: #f0fdf4; color: #16a34a; }

    .badge-plan {
      background: #f1f5f9;
      color: #475569;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .controls-card { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<div class="nav-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <h2>Subscription Expiry</h2>
</div>

<div class="controls-card">
  <div class="filter-group">
    <span class="filter-label">Expiry Date</span>
    <select id="expiryFilter">
      <option value="ALL">All Expiries</option>
    </select>
  </div>

  <div class="filter-group">
    <span class="filter-label">Centers</span>
    <div class="checkbox-group" id="centerFilter"></div>
  </div>

  <div class="filter-group">
    <span class="filter-label">Table Settings</span>
    <select id="planToggle">
      <option value="NO">Hide Plan Column</option>
      <option value="YES">Show Plan Column</option>
    </select>
  </div>
</div>

<div class="table-container">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Subscriber Name</th>
          <th id="planHeader" style="display:none;">Plan</th>
          <th>Phone Number</th>
          <th>Quick Call</th>
          <th>WhatsApp Alert</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

function parseCSV(line){
  const out=[], q=false; let cur='',qt=false;
  for(const ch of line){
    if(ch=='"') qt=!qt;
    else if(ch==','&&!qt){out.push(cur);cur='';}
    else cur+=ch;
  }
  out.push(cur);
  return out.map(v=>v.replace(/^"|"$/g,'').trim());
}

function parseDate(v){
  if(!v) return null;
  let [d,m,y]=v.split('-').map(n=>parseInt(n,10));
  if(y<100) y+=2000;
  const dt=new Date(y,m-1,d);
  return isNaN(dt)?null:dt;
}

const tbody=document.getElementById('tbody');
const centerBox=document.getElementById('centerFilter');
const expiryFilter=document.getElementById('expiryFilter');
const planToggle=document.getElementById('planToggle');
const planHeader=document.getElementById('planHeader');

let data=[], centers=new Set(), expiries=new Set();

fetch(csvUrl).then(r=>r.text()).then(csv=>{
  const lines=csv.trim().split('\n');
  const h=parseCSV(lines[0]);

  const idx={
    expiry:h.findIndex(x=>x.toLowerCase().includes('expiry')),
    center:h.findIndex(x=>x.toLowerCase().includes('center')),
    name:h.findIndex(x=>x.toLowerCase().includes('full')),
    plan:h.findIndex(x=>x.toLowerCase().includes('plan')),
    phone:h.findIndex(x=>x.toLowerCase().includes('phone'))
  };

  lines.slice(1).forEach(l=>{
    const c=parseCSV(l);
    const d=parseDate(c[idx.expiry]);
    if(!d) return;

    // Logic: Remove all non-digits, then remove '91' prefix if it exists
    let phone=(c[idx.phone]||'').replace(/\D/g,'');
    if(phone.startsWith('91') && phone.length > 10) {
        phone = phone.substring(2);
    }
    
    if(phone.length<10) return;

    centers.add(c[idx.center]);
    expiries.add(c[idx.expiry]);

    data.push({
      center:c[idx.center],
      expiry:c[idx.expiry],
      date:d,
      name:c[idx.name]||'',
      plan:c[idx.plan]||'',
      phone: phone
    });
  });

  data.sort((a,b)=>a.date-b.date);

  [...expiries].sort((a,b)=>parseDate(a)-parseDate(b)).forEach(e=>{
    expiryFilter.insertAdjacentHTML('beforeend', `<option value="${e}">${e}</option>`);
  });

  [...centers].sort().forEach(c=>{
    centerBox.insertAdjacentHTML('beforeend',
      `<label><input type="checkbox" value="${c}"> ${c}</label>`
    );
  });

  expiryFilter.addEventListener('change',render);
  centerBox.addEventListener('change',render);
  planToggle.addEventListener('change',render);

  render();
});

function render(){
  const selCenters=[...centerBox.querySelectorAll('input:checked')].map(x=>x.value);
  const selExpiry=expiryFilter.value;
  const showPlan = planToggle.value === 'YES';
  
  planHeader.style.display = showPlan ? 'table-cell' : 'none';
  tbody.innerHTML='';
  
  data.filter(r=>
    (selCenters.length===0||selCenters.includes(r.center)) &&
    (selExpiry==='ALL'||r.expiry===selExpiry)
  ).forEach(r=>{
    tbody.insertAdjacentHTML('beforeend',`
      <tr>
        <td style="font-weight:600; color:#1e293b;">${r.name}</td>
        <td style="display:${showPlan?'table-cell':'none'}">
          <span class="badge-plan">${r.plan}</span>
        </td>
        <td style="color:#64748b; font-family:monospace;">${r.phone}</td>
        <td>
          <a class="btn-action call-btn" href="tel:${r.phone}">üìû Call</a>
        </td>
        <td>
          <a class="btn-action wa-btn" target="_blank"
            href="https://wa.me/${r.phone}?text=${encodeURIComponent(
              `üîî Renewal Alert: Access Ends on ${r.expiry} - Study ZONE`
            )}">üí¨ WhatsApp</a>
        </td>
      </tr>
    `);
  });
}
</script>

</body>
</html>
