<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Bulk Messenger Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #0f172a;
      --accent: #64748b;
      --border: #e2e8f0;
    }

    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    
    /* BULK MESSAGE PANEL */
    .message-panel {
      background: white;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    .label-tag {
      display: block;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 8px;
    }

    #customMessage {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      background: #fff;
    }

    #customMessage:focus { border-color: var(--primary); }

    /* MEMBER LIST VIEW */
    .list-card { background: white; border-radius: 16px; border: 1px solid var(--border); overflow: hidden; }
    
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #f1f5f9;
    }

    .list-item:last-child { border-bottom: none; }

    .member-meta { display: flex; flex-direction: column; gap: 2px; }
    .name-text { font-weight: 800; font-size: 15px; color: var(--text); }
    .center-tag { font-size: 12px; color: var(--accent); font-weight: 600; }

    .wa-link {
      background: #dcfce7;
      color: #15803d;
      padding: 8px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #bbf7d0;
    }

    #loading { text-align: center; padding: 40px; color: var(--accent); font-weight: 600; }
  </style>
</head>
<body>

<div class="header">
  <h2 style="margin:0; font-size: 1.2rem;">Bulk Messenger Tool</h2>
  <div style="font-size: 12px; font-weight: 700; color: var(--primary);">
    <span id="activeCount">0</span> Active Members
  </div>
</div>

<div class="message-panel">
  <span class="label-tag">Campaign Message</span>
  <textarea id="customMessage" placeholder="Paste or type your global message here..." oninput="updateLinks()"></textarea>
  <p style="font-size: 10px; color: var(--accent); margin-top: 8px;">
    *Editing this box instantly updates all WhatsApp links below.
  </p>
</div>

<div id="loading">Fetching Active Member List...</div>
<div class="list-card" id="memberList" style="display:none;"></div>

<script>
// Data source from your provided URL
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv";

let activeUsers = [];
let indices = {};

fetch(CSV_URL).then(r => r.text()).then(csv => {
  const lines = csv.trim().split("\n").map(l => {
      const out = []; let cur = '', qt = false;
      for (const ch of l) {
          if (ch === '"') qt = !qt;
          else if (ch === ',' && !qt) { out.push(cur.trim()); cur = ''; }
          else cur += ch;
      }
      out.push(cur.trim());
      return out.map(v => v.replace(/^"|"$/g, ''));
  });
  
  const headers = lines.shift();
  indices = {
    name: headers.indexOf("Full Name"),
    center: headers.indexOf("Center"),
    expiry: headers.indexOf("Access Expiry (DD-MM-YY)"),
    phone: headers.indexOf("Phone")
  };

  const today = new Date(); today.setHours(0,0,0,0);
  
  // Filter for Active Members only
  activeUsers = lines.filter(r => {
      const parts = (r[indices.expiry] || "").split("-");
      if(parts.length !== 3) return false;
      const expiryDate = new Date(2000 + Number(parts[2]), Number(parts[1]) - 1, Number(parts[0]));
      return expiryDate >= today;
  });

  document.getElementById('loading').style.display = 'none';
  document.getElementById('memberList').style.display = 'block';
  document.getElementById('activeCount').innerText = activeUsers.length;
  updateLinks();
});

function updateLinks() {
  const listContainer = document.getElementById('memberList');
  const userMsg = document.getElementById('customMessage').value;
  listContainer.innerHTML = '';

  activeUsers.forEach(r => {
    const phone = (r[indices.phone] || "").replace(/\D/g, "").slice(-10);
    const waUrl = `https://wa.me/91${phone}?text=${encodeURIComponent(userMsg)}`;

    listContainer.innerHTML += `
      <div class="list-item">
        <div class="member-meta">
          <span class="name-text">${r[indices.name]}</span>
          <span class="center-tag">üìç ${r[indices.center]}</span>
        </div>
        <a href="${waUrl}" target="_blank" class="wa-link">
          üí¨ Send
        </a>
      </div>
    `;
  });
}
</script>

</body>
</html>
