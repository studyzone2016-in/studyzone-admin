<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Bulk Messenger Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #0f172a;
      --accent: #64748b;
      --border: #e2e8f0;
      --wa-green: #25D366;
      --sent-color: #94a3b8;
    }

    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    
    /* CONTROL PANEL */
    .control-panel {
      background: white;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    .label-tag {
      display: block;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    select, textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-sizing: border-box;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      background: #fff;
    }

    select { padding: 10px; margin-bottom: 15px; cursor: pointer; }

    textarea { height: 100px; padding: 12px; resize: none; }
    textarea:focus { border-color: var(--primary); }

    /* LIST VIEW */
    .list-card { background: white; border-radius: 16px; border: 1px solid var(--border); overflow: hidden; }
    
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #f1f5f9;
    }

    .member-meta { display: flex; flex-direction: column; gap: 2px; }
    .name-text { font-weight: 800; font-size: 15px; color: var(--text); }
    .center-tag { font-size: 11px; color: var(--accent); font-weight: 700; }

    /* BUTTON STATES */
    .wa-link {
      padding: 8px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }

    .wa-pending {
      background: #dcfce7;
      color: #15803d;
      border: 1px solid #bbf7d0;
    }

    .wa-sent {
      background: #f1f5f9;
      color: var(--sent-color);
      border: 1px solid var(--border);
      pointer-events: auto; /* Allow re-clicking if needed */
    }

    #loading { text-align: center; padding: 40px; color: var(--accent); font-weight: 600; }
  </style>
</head>
<body>

<div class="header">
  <h2 style="margin:0; font-size: 1.1rem;">Bulk Messenger</h2>
  <div style="font-size: 11px; font-weight: 800; color: var(--primary);">
    <span id="activeCount">0</span> LOADED
  </div>
</div>

<div class="control-panel">
  <div style="margin-bottom: 15px;">
    <span class="label-tag">1. Choose Target Center</span>
    <select id="centerSelect" onchange="renderList()">
      <option value="ALL">All Centers</option>
    </select>
  </div>

  <div>
    <span class="label-tag">2. Message Template</span>
    <textarea id="customMessage" placeholder="Type your campaign message..." oninput="renderList()"></textarea>
  </div>
</div>

<div id="loading">Syncing Active Members...</div>
<div class="list-card" id="memberList" style="display:none;"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv";

let activeUsers = [];
let indices = {};
let sentList = new Set(); // To track which IDs have been clicked

fetch(CSV_URL).then(r => r.text()).then(csv => {
  const lines = csv.trim().split("\n").map(l => {
      const out = []; let cur = '', qt = false;
      for (const ch of l) {
          if (ch === '"') qt = !qt;
          else if (ch === ',' && !qt) { out.push(cur.trim()); cur = ''; }
          else cur += ch;
      }
      out.push(cur.trim());
      return out.map(v => v.replace(/^"|"$/g, ''));
  });
  
  const headers = lines.shift();
  indices = {
    name: headers.indexOf("Full Name"),
    center: headers.indexOf("Center"),
    expiry: headers.indexOf("Access Expiry (DD-MM-YY)"),
    phone: headers.indexOf("Phone"),
    // Using Phone as a unique ID for sent-tracking
    id: headers.indexOf("Phone") 
  };

  const today = new Date(); today.setHours(0,0,0,0);
  
  activeUsers = lines.filter(r => {
      const parts = (r[indices.expiry] || "").split("-");
      if(parts.length !== 3) return false;
      const expiryDate = new Date(2000 + Number(parts[2]), Number(parts[1]) - 1, Number(parts[0]));
      return expiryDate >= today;
  });

  // Populate Center Dropdown
  const centers = [...new Set(activeUsers.map(r => r[indices.center]).filter(Boolean))].sort();
  const dropdown = document.getElementById('centerSelect');
  centers.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c; opt.innerText = c;
      dropdown.appendChild(opt);
  });

  document.getElementById('loading').style.display = 'none';
  document.getElementById('memberList').style.display = 'block';
  renderList();
});

function markAsSent(phone) {
    sentList.add(phone);
    renderList(); // Re-render to update the colors
}

function renderList() {
  const listContainer = document.getElementById('memberList');
  const userMsg = document.getElementById('customMessage').value;
  const targetCenter = document.getElementById('centerSelect').value;
  
  listContainer.innerHTML = '';

  const filtered = activeUsers.filter(r => 
      targetCenter === "ALL" || r[indices.center] === targetCenter
  );

  document.getElementById('activeCount').innerText = filtered.length;

  filtered.forEach(r => {
    const rawPhone = (r[indices.phone] || "").replace(/\D/g, "").slice(-10);
    const isSent = sentList.has(rawPhone);
    const waUrl = `https://wa.me/91${rawPhone}?text=${encodeURIComponent(userMsg)}`;

    listContainer.innerHTML += `
      <div class="list-item">
        <div class="member-meta">
          <span class="name-text" style="${isSent ? 'color: var(--accent); text-decoration: line-through;' : ''}">${r[indices.name]}</span>
          <span class="center-tag">üìç ${r[indices.center]}</span>
        </div>
        <a href="${waUrl}" 
           onclick="markAsSent('${rawPhone}')" 
           target="_blank" 
           class="wa-link ${isSent ? 'wa-sent' : 'wa-pending'}">
          ${isSent ? '‚úîÔ∏è Sent' : 'üí¨ Send'}
        </a>
      </div>
    `;
  });
}
</script>

</body>
</html>
