<link rel="stylesheet" href="css/universal.css">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Seat Occupancy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PapaParse for CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f9ff;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .back-button {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 16px;
        background-color: #007BFF;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .back-button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    th {
        background-color: #007BFF;
        color: #fff;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .highlight {
        background-color: #ffcccc !important;
        color: #a10000;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        th, td {
            padding: 8px;
            font-size: 12px;
        }
    }
</style>
</head>
<body>

<a href="index.html" class="back-button">&larr; Back to Dashboard</a>
<h1>Seat Occupancy</h1>

<table id="seatTable">
    <thead>
        <tr>
            <th>Branch</th>
            <th>Slot</th>
            <th>Active Count Today</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=1348530041&single=true&output=csv";

Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
        const data = results.data;
        const tableBody = document.querySelector("#seatTable tbody");
        
        let lastBranch = "";
        let branchRowCount = 0;
        let branchStartIndex = 0;

        data.forEach((row, index) => {
            const tr = document.createElement("tr");

            // Branch column
            const branchCell = document.createElement("td");
            branchCell.textContent = row.Branch || "";

            // Slot column
            const slotCell = document.createElement("td");
            slotCell.textContent = row.Slot || "";

            // Active Count Today
            const countCell = document.createElement("td");
            const count = parseInt(row["Active Count Today"]) || 0;
            countCell.textContent = count;
            if (count > 50) {
                countCell.classList.add("highlight");
            }

            tr.appendChild(branchCell);
            tr.appendChild(slotCell);
            tr.appendChild(countCell);
            tableBody.appendChild(tr);

            // Merge branch cells
            if (row.Branch === lastBranch) {
                branchRowCount++;
            } else {
                // merge previous branch
                if (branchRowCount > 1) {
                    const firstCell = tableBody.rows[branchStartIndex].cells[0];
                    firstCell.rowSpan = branchRowCount;
                    for (let i = 1; i < branchRowCount; i++) {
                        tableBody.rows[branchStartIndex + i].cells[0].remove();
                    }
                }
                lastBranch = row.Branch;
                branchRowCount = 1;
                branchStartIndex = index;
            }

            // handle last branch at end
            if (index === data.length - 1 && branchRowCount > 1) {
                const firstCell = tableBody.rows[branchStartIndex].cells[0];
                firstCell.rowSpan = branchRowCount;
                for (let i = 1; i < branchRowCount; i++) {
                    tableBody.rows[branchStartIndex + i].cells[0].remove();
                }
            }
        });
    }
});
</script>

</body>
</html>
