<link rel="stylesheet" href="css/universal.css">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Enrollment Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f9ff;
    margin: 0;
    padding: 15px;
}

.top-bar {
    margin-bottom: 12px;
}

.back-btn {
    background: #1f3c88;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
}

h1 {
    text-align: center;
    color: #1f3c88;
    margin: 10px 0;
}

.table-wrapper {
    overflow-x: auto;
    margin-top: 15px;
}

table {
    width: 100%;
    min-width: 900px;
    border-collapse: collapse;
    background: #fff;
}

th, td {
    border: 1px solid #e0e0e0;
    padding: 10px;
    font-size: 14px;
    height: 48px;
    vertical-align: middle;
    white-space: nowrap;
}

th {
    background: #1f3c88;
    color: #fff;
}

tr:nth-child(even) {
    background: #f2f6ff;
}

/* Phone UI */
.phone-cell {
    display: flex;
    align-items: center;
    gap: 10px;
}

.phone-link {
    color: #1f3c88;
    font-weight: 600;
    text-decoration: underline;
}

.phone-actions a {
    font-size: 16px;
    text-decoration: none;
}

.phone-actions .call {
    color: #1f3c88;
}

.phone-actions .whatsapp {
    color: #25D366;
}
</style>
</head>

<body>

<div class="top-bar">
    <button class="back-btn" onclick="location.href='index.html'">← Back</button>
</div>

<h1>Enrollment Requests</h1>

<div class="table-wrapper">
<table>
    <thead>
        <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
</div>

<script>
if (sessionStorage.getItem("adminAuth") !== "true") {
    alert("Unauthorized Access");
    location.href = "index.html";
}

Papa.parse(
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv",
{
    download: true,
    complete: res => {
        const [header, ...rows] = res.data;

        header.forEach(h => tableHeader.innerHTML += `<th>${h}</th>`);

        rows.reverse().forEach(r => {
            const row = r.map((cell, idx) => {
                const col = header[idx].toLowerCase();

                /* ✅ CORRECT COLUMN DETECTION */
                if (
                    col.includes("mobile") ||
                    col.includes("phone") ||
                    col.includes("contact")
                ) {
                    let raw = cell || "";
                    let digits = raw.replace(/\D/g, "");

                    // Indian normalization
                    if (digits.length === 10) digits = "91" + digits;
                    if (digits.length !== 12) {
                        return `<td>${raw}</td>`;
                    }

                    return `
                    <td>
                        <div class="phone-cell">
                            <a class="phone-link" href="tel:+${digits}">
                                ${raw}
                            </a>
                            <span class="phone-actions">
                                <a class="call" href="tel:+${digits}" title="Call">
                                    <i class="fa-solid fa-phone"></i>
                                </a>
                                <a class="whatsapp"
                                   href="https://wa.me/${digits}"
                                   target="_blank"
                                   title="WhatsApp">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </span>
                        </div>
                    </td>`;
                }

                return `<td>${cell || ""}</td>`;
            }).join("");

            tableBody.innerHTML += `<tr>${row}</tr>`;
        });
    }
});
</script>

</body>
</html>
