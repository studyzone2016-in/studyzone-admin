<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Enrollment Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body {
  font-family: "Segoe UI", system-ui, Arial;
  background: #f4f7fc;
  margin: 0;
  padding: 16px;
}

h1 {
  text-align: center;
  color: #1f3c88;
  margin-bottom: 16px;
}

/* TABLE */
.table-card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.06);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  background: #1f3c88;
  color: #fff;
  padding: 12px;
  text-align: left;
  font-size: 14px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  font-size: 14px;
}

tr:hover {
  background: #eef3ff;
}

.name-link {
  color: #1f3c88;
  font-weight: 600;
  cursor: pointer;
  text-decoration: underline;
}

/* PHONE */
.phone-actions a {
  margin-left: 8px;
  font-size: 16px;
}
.call { color: #1f3c88; }
.whatsapp { color: #25D366; }

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
}

.modal-content {
  background: #fff;
  max-width: 700px;
  margin: 4% auto;
  border-radius: 10px;
  max-height: 85vh;
  display: flex;
  flex-direction: column;
}

.modal-header {
  padding: 16px;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  margin: 0;
  color: #1f3c88;
  font-size: 20px;
}

.close-btn {
  cursor: pointer;
  font-size: 22px;
}

.modal-body {
  padding: 16px;
  overflow-y: auto;
}

.detail-row {
  display: flex;
  gap: 10px;
  padding: 8px 0;
  border-bottom: 1px dashed #e5e7eb;
}

.detail-row span {
  min-width: 220px;
  font-weight: 600;
  color: #6b7280;
}

@media (max-width: 600px) {
  .detail-row {
    flex-direction: column;
  }
  .detail-row span {
    min-width: unset;
  }
}
</style>
</head>

<body>

<h1>Enrollment Requests</h1>

<div class="table-card">
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Full Name</th>
      <th>Mobile Number</th>
      <th>Member Type</th>
      <th>Preferred Branch</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal" id="detailModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Enrollment Details</h2>
      <span class="close-btn" onclick="closeModal()">Ã—</span>
    </div>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>

<script>
if (sessionStorage.getItem("adminAuth") !== "true") {
  alert("Unauthorized Access");
  location.href = "index.html";
}

let headers = [];

function openModal(row) {
  let html = "";
  headers.forEach((h, i) => {
    if (row[i]) {
      html += `
        <div class="detail-row">
          <span>${h}</span>
          <div>${row[i]}</div>
        </div>`;
    }
  });
  modalBody.innerHTML = html;
  detailModal.style.display = "block";
}

function closeModal() {
  detailModal.style.display = "none";
}

Papa.parse(
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv",
{
  download: true,
  complete: res => {
    [headers, ...rows] = res.data;

    const idx = key =>
      headers.findIndex(h => h.toLowerCase().includes(key));

    const iDate   = idx("timestamp");
    const iName   = idx("name");
    const iMobile = idx("mobile");
    const iMember = idx("member");
    const iBranch = idx("branch");

    rows.reverse().forEach(r => {
      let mobile = r[iMobile] || "";
      let digits = mobile.replace(/\D/g, "");
      if (digits.length === 10) digits = "91" + digits;

      tableBody.innerHTML += `
        <tr>
          <td>${(r[iDate] || "").split(" ")[0]}</td>
          <td class="name-link" onclick='openModal(${JSON.stringify(r)})'>
            ${r[iName] || ""}
          </td>
          <td>
            ${mobile}
            ${digits.length === 12 ? `
              <span class="phone-actions">
                <a class="call" href="tel:+${digits}">
                  <i class="fa-solid fa-phone"></i>
                </a>
                <a class="whatsapp" href="https://wa.me/${digits}" target="_blank">
                  <i class="fa-brands fa-whatsapp"></i>
                </a>
              </span>` : ""}
          </td>
          <td>${r[iMember] || ""}</td>
          <td>${r[iBranch] || ""}</td>
        </tr>`;
    });
  }
});
</script>

</body>
</html>
