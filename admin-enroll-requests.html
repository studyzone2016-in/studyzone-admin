<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Enrollment Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f5f9ff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #1f3c88;
}

.subtext {
  text-align: center;
  font-size: 13px;
  color: #555;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  font-size: 14px;
  vertical-align: top;
  white-space: pre-wrap;
}

th {
  background: #1f3c88;
  color: #fff;
  position: sticky;
  top: 0;
}

tr:nth-child(even) {
  background: #f2f6ff;
}

/* Status styles */
.status-pending { background:#fff8cc; font-weight:600; }
.status-contacted { background:#e6f7e6; font-weight:600; }
.status-converted { background:#e6f0ff; font-weight:600; }
.status-closed { background:#ffe6e6; font-weight:600; }

select {
  width: 100%;
  padding: 4px;
  font-size: 13px;
}
</style>
</head>

<body>

<h1>Study ZONE â€“ Enrollment Requests</h1>
<div class="subtext">Live Admin View (Status Editable)</div>

<table>
  <thead><tr id="tableHeader"></tr></thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
const csvUrl =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv";

/* ðŸ”´ PASTE YOUR APPS SCRIPT WEB APP URL */
const writeBackUrl = "https://script.google.com/macros/s/AKfycbxiKaOnBVXs1B2kdU28QfpPoOPt2gUIQyMqa80tTezAF3L09b6bbIXE6LNPoYr8YozU1A/exec";

Papa.parse(csvUrl, {
  download: true,
  skipEmptyLines: true,
  complete: function(results) {

    const data = results.data;
    const headers = data[0];
    const rows = data.slice(1).reverse();

    const headerEl = document.getElementById("tableHeader");
    const bodyEl = document.getElementById("tableBody");

    let statusIndex = -1;

    headers.forEach((h, i) => {
      if (h.toLowerCase().includes("status")) statusIndex = i;
      const th = document.createElement("th");
      th.textContent = h;
      headerEl.appendChild(th);
    });

    rows.forEach((row, idx) => {
      const tr = document.createElement("tr");
      const sheetRow = data.length - idx;

      row.forEach((cell, i) => {
        const td = document.createElement("td");

        if (i === statusIndex) {
          const select = document.createElement("select");
          ["Pending","Contacted","Converted","Closed"].forEach(opt => {
            const o = document.createElement("option");
            o.value = opt;
            o.textContent = opt;
            if ((cell || "Pending") === opt) o.selected = true;
            select.appendChild(o);
          });

          select.onchange = () => updateStatus(sheetRow, select.value, td);
          td.appendChild(select);
          applyStatusColor(td, cell || "Pending");
        } else {
          td.textContent = cell || "";
        }

        tr.appendChild(td);
      });

      bodyEl.appendChild(tr);
    });
  }
});

function applyStatusColor(td, status) {
  td.className = "";
  td.classList.add("status-" + status.toLowerCase());
}

function updateStatus(row, status, td) {
  fetch(writeBackUrl, {
    method: "POST",
    body: JSON.stringify({ row, status })
  });
  applyStatusColor(td, status);
}
</script>

</body>
</html>
