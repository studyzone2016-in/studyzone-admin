<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Enrollment Requests</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --brand:#1f3c88;
  --bg:#f4f7fc;
  --card:#ffffff;
  --muted:#6b7280;
  --line:#e5e7eb;
  --success:#16a34a;
  --pending:#f59e0b;
}

body{
  font-family:"Segoe UI",Arial;
  background:var(--bg);
  margin:0;
  padding:18px;
}

h1{
  text-align:center;
  color:var(--brand);
  margin-bottom:18px;
}

.table-card{
  background:#fff;
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.06);
  overflow:hidden;
}

table{width:100%;border-collapse:collapse}

th{
  background:var(--brand);
  color:#fff;
  padding:14px 12px;
  font-size:14px;
  text-align:left;
}

td{
  padding:13px 12px;
  border-bottom:1px solid var(--line);
  font-size:14px;
}

tr:hover{background:#eef3ff}

.name-link{
  color:var(--brand);
  font-weight:600;
  cursor:pointer;
  text-decoration:underline;
}

.status-icon{
  font-size:18px;
}

.status-success{color:var(--success)}
.status-pending{color:var(--pending)}

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  z-index:999;
}

.modal-content{
  background:#fff;
  max-width:820px;
  margin:3% auto;
  border-radius:12px;
  max-height:90vh;
  display:flex;
  flex-direction:column;
}

.modal-header{
  padding:16px 18px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
}

.modal-body{
  padding:18px;
  overflow-y:auto;
}

.detail-row{
  display:flex;
  gap:14px;
  padding:9px 0;
  border-bottom:1px dashed var(--line);
}

.detail-row span{
  min-width:260px;
  font-weight:600;
  color:var(--muted);
}

.status-toggle{
  margin-top:18px;
  padding:12px;
  background:#f9fafb;
  border-radius:8px;
  border:1px solid var(--line);
}

.status-toggle label{
  font-weight:600;
  cursor:pointer;
}

@media(max-width:600px){
  .detail-row{flex-direction:column}
  .detail-row span{min-width:auto}
}
</style>
</head>

<body>

<h1>Enrollment Requests</h1>

<div class="table-card">
<table>
<thead>
<tr>
  <th>Status</th>
  <th>Date</th>
  <th>Full Name</th>
  <th>Mobile Number</th>
  <th>Member Type</th>
  <th>Preferred Branch</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<!-- MODAL -->
<div class="modal" id="detailModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Enrollment Details</h2>
      <span style="cursor:pointer;font-size:22px" onclick="closeModal()">×</span>
    </div>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  alert("Unauthorized");
  location.href="index.html";
}

let headers=[], selectedRow=null, selectedIndex=null;

/* DATE FORMAT */
function formatDate(v){
  const d=new Date(v);
  return isNaN(d)?v:d.toLocaleDateString("en-GB",{day:"2-digit",month:"short",year:"numeric"});
}

/* STATUS ICON */
function statusIcon(val){
  return val==="Converted"
    ? `<i class="fa-solid fa-thumbs-up status-icon status-success"></i>`
    : `<i class="fa-solid fa-hourglass-half status-icon status-pending"></i>`;
}

/* MODAL */
function openModal(row,index){
  selectedRow=row;
  selectedIndex=index;

  let html="";
  headers.forEach((h,i)=>{
    let v=row[i]||"—";
    if(h.toLowerCase().includes("date")||h.toLowerCase().includes("timestamp"))
      v=formatDate(v);
    html+=`<div class="detail-row"><span>${h}</span><div>${v}</div></div>`;
  });

  const isConverted=row[headers.indexOf("Status")]==="Converted";

  html+=`
    <div class="status-toggle">
      <label>
        <input type="checkbox" ${isConverted?"checked":""}
          onchange="toggleStatus(this)">
        Mark as Converted / Successful
      </label>
    </div>`;

  modalBody.innerHTML=html;
  detailModal.style.display="block";
}

function toggleStatus(cb){
  const statusIndex=headers.indexOf("Status");
  selectedRow[statusIndex]=cb.checked?"Converted":"Pending";

  const statusCell=document.querySelector(
    `tr[data-row="${selectedIndex}"] .status-cell`
  );
  statusCell.innerHTML=statusIcon(selectedRow[statusIndex]);
}

function closeModal(){
  detailModal.style.display="none";
}

/* LOAD DATA */
Papa.parse(
"https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv",
{
  download:true,
  complete:res=>{
    [headers,...rows]=res.data;

    const idx=k=>headers.findIndex(h=>h.toLowerCase().includes(k));
    const iStatus=idx("status"),
          iDate=idx("timestamp"),
          iName=idx("name"),
          iMob=idx("mobile"),
          iMem=idx("member"),
          iBr=idx("branch");

    rows.reverse().forEach((row,i)=>{
      tableBody.innerHTML+=`
      <tr data-row="${i}">
        <td class="status-cell">${statusIcon(row[iStatus])}</td>
        <td>${formatDate(row[iDate])}</td>
        <td class="name-link" onclick='openModal(${JSON.stringify(row)},${i})'>
          ${row[iName]}
        </td>
        <td>${row[iMob]}</td>
        <td>${row[iMem]||"—"}</td>
        <td>${row[iBr]||"—"}</td>
      </tr>`;
    });
  }
});
</script>

</body>
</html>
