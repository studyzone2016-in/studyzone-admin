<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enrollment Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .status-converted { color: var(--success); }
    .status-pending { color: var(--pending); }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; padding:20px; }
    .modal-content { background:#fff; max-width:600px; margin:auto; border-radius:12px; padding:20px; position:relative; max-height:90vh; overflow-y:auto; }
  </style>
</head>
<body>

<div class="header-area">
  <a href="index.html" class="btn btn-back">‚Üê Back</a>
  <h3 style="margin:0">Enrollment Requests</h3>
  <div class="badge" id="count" style="background:var(--brand-light); color:var(--brand)">Loading...</div>
</div>

<div class="card" style="padding:0; overflow-x:auto;">
  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Date</th>
        <th>Full Name</th>
        <th>Branch</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div class="modal" id="detailModal" onclick="this.style.display='none'">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="mName" style="color:var(--brand); margin-top:0"></h2>
    <div id="mDetails" style="font-size:14px; border-top:1px solid var(--border); padding-top:10px;"></div>
    <button id="waBtn" class="btn btn-primary" style="width:100%; margin-top:20px; background:var(--wa-green)">
      <i class="fab fa-whatsapp"></i> Send WhatsApp
    </button>
  </div>
</div>

<script>
if(sessionStorage.getItem("adminAuth")!=="true") location.href="index.html";

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv", {
  download: true, complete: res => {
    const [headers, ...rows] = res.data;
    const body = document.getElementById("tableBody");
    document.getElementById("count").innerText = `Total: ${rows.length}`;
    
    rows.reverse().forEach(row => {
      const tr = document.createElement("tr");
      const isConverted = row[headers.indexOf("Status")] === "Converted";
      tr.innerHTML = `
        <td><i class="fas ${isConverted?'fa-check-circle status-converted':'fa-clock status-pending'}"></i></td>
        <td>${row[0].split(' ')[0]}</td>
        <td style="font-weight:600; color:var(--accent); cursor:pointer" onclick='openModal(${JSON.stringify(row)}, ${JSON.stringify(headers)})'>${row[headers.indexOf("Full Name")]}</td>
        <td>${row[headers.indexOf("Preferred Branch")]}</td>
        <td><a href="tel:${row[headers.indexOf("Mobile")]}" class="btn" style="padding:4px 8px; background:#e0f2fe; color:#0369a1"><i class="fas fa-phone"></i></a></td>
      `;
      body.appendChild(tr);
    });
  }
});

function openModal(row, headers) {
  document.getElementById("mName").innerText = row[headers.indexOf("Full Name")];
  let html = "";
  headers.forEach((h, i) => { if(row[i]) html += `<div style="margin-bottom:8px"><strong>${h}:</strong> ${row[i]}</div>`; });
  document.getElementById("mDetails").innerHTML = html;
  document.getElementById("waBtn").onclick = () => {
    const msg = encodeURIComponent(`Namaste ${row[headers.indexOf("Full Name")]} üôè, Received your enrollment request for Study ZONE ${row[headers.indexOf("Preferred Branch")]} branch.`);
    window.open(`https://wa.me/91${row[headers.indexOf("Mobile")]}?text=${msg}`);
  };
  document.getElementById("detailModal").style.display = "flex";
}
</script>
</body>
</html>
