<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study ZONE | Requests Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #1f3c88;
            --brand-light: #eef2ff;
            --bg: #f8fafc;
            --card: #ffffff;
            --line: #e2e8f0;
            --success: #10b981;
            --pending: #f59e0b;
            --text: #0f172a;
            --muted: #64748b;
            --whatsapp: #25D366;
        }

        body { margin: 0; padding: 16px; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); line-height: 1.5; }
        
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; max-width: 1000px; margin-inline: auto;
        }
        
        h1 { font-size: 22px; font-weight: 700; color: var(--brand); margin: 0; letter-spacing: -0.5px; }

        .search-container {
            max-width: 1000px; margin: 0 auto 15px;
            position: relative;
        }
        .search-input {
            width: 100%; padding: 12px 40px; border-radius: 10px; border: 1px solid var(--line);
            font-size: 14px; outline: none; transition: 0.2s;
        }
        .search-input:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(31, 60, 136, 0.1); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--muted); }

        .table-card { 
            background: var(--card); border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04); 
            overflow: hidden; max-width: 1000px; margin: 0 auto;
            border: 1px solid var(--line);
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #f8fafc; color: var(--muted); padding: 16px 12px; 
            font-size: 12px; text-transform: uppercase; font-weight: 700; 
            text-align: left; border-bottom: 1px solid var(--line);
        }
        td { padding: 16px 12px; font-size: 14px; border-bottom: 1px solid var(--line); }

        .status-pill { 
            padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; 
            display: inline-flex; align-items: center; gap: 4px;
        }
        .pill-wait { background: #fffbeb; color: #b45309; border: 1px solid #fde68a; }
        .pill-converted { background: #ecfdf5; color: #047857; border: 1px solid #a7f3d0; }

        .name-link { color: var(--brand); font-weight: 600; cursor: pointer; text-decoration: none; transition: 0.2s; }
        .name-link:hover { color: #3b82f6; text-decoration: underline; }
        
        .phone-link { color: var(--text); text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .phone-link i { color: var(--brand); font-size: 12px; }

        /* MODAL REFINEMENT */
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); z-index: 1000; backdrop-filter: blur(8px); }
        .modal-content { 
            background: #fff; max-width: 480px; margin: 4vh auto; border-radius: 24px; 
            position: relative; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header { padding: 24px; background: var(--brand); color: #fff; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 24px; max-height: 75vh; overflow-y: auto; }

        .detail-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .detail-label { font-size: 12px; color: var(--muted); font-weight: 600; }
        .detail-value { font-size: 14px; color: var(--text); font-weight: 600; text-align: right; }

        .status-selector { margin: 20px 0; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .chip { 
            padding: 12px; border-radius: 12px; text-align: center; font-size: 13px; 
            font-weight: 700; cursor: pointer; border: 2px solid var(--line); transition: 0.2s; 
        }
        .chip.active-wait { background: #fffbeb; border-color: #f59e0b; color: #b45309; }
        .chip.active-done { background: #ecfdf5; border-color: var(--success); color: #047857; }

        .wa-action-btn { 
            width: 100%; background: var(--whatsapp); color: white; border: none; 
            padding: 16px; border-radius: 14px; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px;
            box-shadow: 0 4px 14px rgba(37, 211, 102, 0.3);
        }

        @media(max-width:600px){
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
            table thead { display: none; }
            table tr { display: block; padding: 16px; border-bottom: 8px solid var(--bg); }
            table td { display: flex; justify-content: space-between; padding: 8px 0; border: none; font-size: 13px; }
            table td::before { content: attr(data-label); font-size: 11px; color: var(--muted); font-weight: 700; text-transform: uppercase; }
        }
    </style>
</head>

<body>

<header>
    <h1>Enrollment Requests</h1>
    <a href="index.html" style="text-decoration:none; font-size:13px; font-weight:700; color:var(--brand); background:var(--brand-light); padding:8px 16px; border-radius:8px;">
        <i class="fa-solid fa-arrow-left"></i> BACK
    </a>
</header>

<div class="search-container">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name or number..." onkeyup="filterTable()">
</div>

<div class="table-card">
    <table>
        <thead>
            <tr>
                <th>Status</th>
                <th>Requested On</th>
                <th>Subscriber Name</th>
                <th>Mobile Number</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="4" style="text-align:center; padding:40px; color:var(--muted);">Loading records...</td></tr>
        </tbody>
    </table>
</div>

<div class="modal" id="detailModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalName" style="margin:0; font-size:18px;">Student Details</h2>
            <span style="cursor:pointer; font-size:24px;" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div id="modalDetailsContainer"></div>
            
            <p style="font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; margin-top: 20px; margin-bottom: 8px;">Action Center</p>
            <div class="status-selector">
                <div class="chip" id="chipWait" onclick="updateStatusUI('Wait')">IN WAIT</div>
                <div class="chip" id="chipDone" onclick="updateStatusUI('Converted')">CONVERTED</div>
            </div>

            <button class="wa-action-btn" onclick="sendWhatsAppPopup()">
                <i class="fa-brands fa-whatsapp"></i> Send WhatsApp Summary
            </button>
        </div>
    </div>
</div>

<script>
// Auth Check
if(sessionStorage.getItem("adminAuth") !== "true") { location.href="index.html"; }

let fullData = [], activeIdx = null;

/**
 * ROBUST DATE PARSER
 * Handles DD/MM/YYYY, MM/DD/YYYY, and ISO formats
 */
function parseAndFormatDate(dateStr) {
    if (!dateStr) return "‚Äî";
    
    // Check if it's already a standard date or ISO
    let d = new Date(dateStr);
    
    // If invalid, try parsing manual DD/MM/YYYY (Common in Google Sheets)
    if (isNaN(d.getTime())) {
        const parts = dateStr.split(/[/ -]/);
        if (parts.length === 3) {
            // Assume DD/MM/YYYY if first part > 12, else tries to be smart
            // Industry Standard: Localized manual parsing
            const day = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1;
            const year = parts[2].length === 2 ? 2000 + parseInt(parts[2]) : parseInt(parts[2]);
            d = new Date(year, month, day);
        }
    }

    if (isNaN(d.getTime())) return dateStr; // Return original if all fails

    return d.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric"
    });
}

function normalizeMobile(r) {
    if(!r) return "";
    let d = r.toString().replace(/\D/g,"");
    return d.length === 10 ? "91" + d : d;
}

function closeModal() { document.getElementById('detailModal').style.display='none'; }

function openRequest(idx) {
    activeIdx = idx;
    const row = fullData[idx];
    const container = document.getElementById('modalDetailsContainer');
    document.getElementById('modalName').innerText = row["Full Name"] || "Details";
    
    let html = "";
    const exclude = ["Status", "Timestamp"];
    
    Object.keys(row).forEach(key => {
        if(exclude.includes(key)) return;
        let val = row[key] || "‚Äî";
        // Format dates inside the modal too
        if(key.toLowerCase().includes("date")) val = parseAndFormatDate(val);
        
        html += `
            <div class="detail-item">
                <div class="detail-label">${key}</div>
                <div class="detail-value">${val}</div>
            </div>`;
    });
    container.innerHTML = html;

    const status = row["Status"] || "Wait";
    document.getElementById('chipWait').className = status === 'Wait' ? 'chip active-wait' : 'chip';
    document.getElementById('chipDone').className = status === 'Converted' ? 'chip active-done' : 'chip';
    document.getElementById('detailModal').style.display = 'block';
}

function updateStatusUI(newStatus) {
    fullData[activeIdx]["Status"] = newStatus;
    renderTable(fullData);
    document.getElementById('chipWait').className = newStatus === 'Wait' ? 'chip active-wait' : 'chip';
    document.getElementById('chipDone').className = newStatus === 'Converted' ? 'chip active-done' : 'chip';
}

function filterTable() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = fullData.filter(r => 
        (r["Full Name"] || "").toLowerCase().includes(q) || 
        (r["Mobile Number"] || "").toString().includes(q)
    );
    renderTable(filtered);
}

function sendWhatsAppPopup() {
    const row = fullData[activeIdx];
    const mobile = normalizeMobile(row["Mobile Number"]);
    const name = (row["Full Name"] || "Student").trim();
    
    const msg = `Namaste *${name.toUpperCase()}* üôè

Greetings from *Study ZONE*. 

We have received your enrollment request. Please find your summary below:

üìå *ENROLLMENT SUMMARY*
‚Ä¢ Branch: ${row["Preferred Branch"] || "‚Äî"}
‚Ä¢ Plan: ${row["Preferred Plan"] || "‚Äî"}
‚Ä¢ Start Date: ${parseAndFormatDate(row["Start Date"])}
‚Ä¢ Duration: ${row["No. of Days to Book"] || "‚Äî"} Days

üí≥ *ESTIMATED FEES*
‚Ä¢ Grand Total: ‚Çπ${row["Grand Estimated Cost"] || "0"}

To confirm your seat, kindly complete the payment using the QR code shared in the next message.

Warm regards,
*Study ZONE Admin*`;

    window.open(`https://wa.me/${mobile}?text=${encodeURIComponent(msg)}`, "_blank");
}

function renderTable(dataToRender) {
    const body = document.getElementById('tableBody');
    body.innerHTML = "";
    
    if(dataToRender.length === 0) {
        body.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px;">No records found</td></tr>';
        return;
    }

    dataToRender.forEach((row, i) => {
        // Find actual index in fullData for the modal to work during search
        const originalIdx = fullData.indexOf(row);
        const statusVal = row["Status"] || "Wait";
        const statusClass = statusVal === "Converted" ? "pill-converted" : "pill-wait";
        
        body.innerHTML += `
            <tr>
                <td data-label="Status">
                    <span class="status-pill ${statusClass}">
                        <i class="fa-solid ${statusVal === 'Converted' ? 'fa-check-circle' : 'fa-clock'}"></i>
                        ${statusVal}
                    </span>
                </td>
                <td data-label="Requested On">${parseAndFormatDate(row["Timestamp"])}</td>
                <td data-label="Subscriber"><a class="name-link" onclick="openRequest(${originalIdx})">${row["Full Name"] || "Unnamed"}</a></td>
                <td data-label="Mobile">
                    <a href="tel:${row["Mobile Number"]}" class="phone-link">
                        <i class="fa-solid fa-phone"></i> ${row["Mobile Number"] || "‚Äî"}
                    </a>
                </td>
            </tr>
        `;
    });
}

// Data Fetching
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv";

Papa.parse(SHEET_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
        // Filter rows that have at least a name, then reverse to show latest first
        fullData = results.data.filter(r => r["Full Name"] && r["Full Name"].trim() !== "").reverse();
        renderTable(fullData);
    },
    error: function(err) {
        document.getElementById('tableBody').innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">Error loading data. Please check connection.</td></tr>`;
    }
});
</script>

</body>
</html>
