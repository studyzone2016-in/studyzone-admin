<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary: #1e3a8a;
      --accent: #2563eb;
      --success: #16a34a;
      --bg-body: #f1f5f9;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --text-muted: #64748b;
      --radius: 20px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-body);
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container { width: 100%; max-width: 420px; padding: 20px; }
    header { text-align: center; margin-bottom: 25px; }
    header h1 { color: var(--primary); margin: 0; font-size: 28px; font-weight: 900; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
      margin-bottom: 15px;
    }

    /* GRID FIX: Handles the 7th item alignment */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .nav-item {
      background: var(--card-bg);
      text-decoration: none;
      padding: 18px 5px;
      border-radius: var(--radius);
      text-align: center;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: 0.2s;
    }

    /* Standard Look: Highlight the last item if it's alone */
    .nav-item:last-child:nth-child(3n-2) {
      grid-column: span 3;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
    }

    .nav-item i { font-size: 22px; color: var(--accent); }
    .nav-item span { font-size: 10.5px; font-weight: 700; color: var(--primary); }
    .nav-item:hover { border-color: var(--accent); background: #f8faff; }

    /* CALCULATOR STYLES */
    .calc-card { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); color: white; border: none; }
    .calc-inputs { display: flex; gap: 10px; margin-top: 10px; }
    .calc-inputs input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px; border-radius: 12px; width: 100%; }
    .calc-display { background: rgba(0,0,0,0.15); border-radius: 16px; padding: 20px; margin-top: 20px; text-align: center; }
    .calc-result { font-size: 1.6rem; font-weight: 900; }

    .logout-link { text-align: center; margin-top: 30px; color: #ef4444; font-weight: 700; cursor: pointer; }
    
    #linksCard { display: none; } /* Set to block to see without login */
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Study ZONE</h1>
    <p>Admin Intelligence Portal</p>
  </header>

  <div class="card" id="loginCard">
    <input type="password" id="password" placeholder="Admin Password" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
    <button onclick="login()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;">Access Dashboard</button>
  </div>

  <div id="linksCard">
    <label style="font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 12px;">Quick Navigation</label>
    <div class="nav-grid">
      <a href="admin-enroll-requests.html" class="nav-item"><i class="fas fa-file-signature"></i><span>Enrollments</span></a>
      <a href="seat-occupancy.html" class="nav-item"><i class="fas fa-chair"></i><span>Occupancy</span></a>
      <a href="upcoming-expiry-subscriptions.html" class="nav-item"><i class="fas fa-hourglass-end"></i><span>Expiries</span></a>
      <a href="active-members.html" class="nav-item"><i class="fas fa-users-viewfinder"></i><span>Member List</span></a>
      <a href="Bulk_Messenger_Tool.html" class="nav-item"><i class="fab fa-whatsapp"></i><span>Messenger</span></a>
      <a href="StudyZone_Invoice.html" class="nav-item"><i class="fas fa-file-invoice-dollar"></i><span>Invoices</span></a>
      <a href="validation.html" class="nav-item"><i class="fas fa-user-check"></i><span>Validation</span></a>
    </div>

    <div style="margin-top: 20px;"></div>

    <div class="card calc-card">
      <label style="color:white; font-size:11px; font-weight:800;">INCLUSIVE CALCULATOR</label>
      <div class="calc-inputs">
        <input type="date" id="startDate" onchange="runCalc()">
        <input type="number" id="numDays" value="30" oninput="runCalc()">
      </div>
      <div class="calc-display">
        <div style="font-size: 10px; opacity: 0.7; font-weight: 800; margin-bottom: 8px;">FINAL EXPIRY DATE</div>
        <span class="calc-result" id="expiryResult">-- --- ----</span>
      </div>
    </div>

    <div class="logout-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout System</div>
  </div>
</div>

<script>
  function login() {
    if (document.getElementById("password").value === "Chinu") {
      sessionStorage.setItem("adminAuth", "true");
      showDashboard();
    } else { alert("Unauthorized"); }
  }

  function showDashboard() {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("linksCard").style.display = "block";
    document.getElementById('startDate').valueAsDate = new Date();
    runCalc();
  }

  function logout() {
    sessionStorage.clear();
    location.reload();
  }

  function runCalc() {
    const startVal = document.getElementById('startDate').value;
    const daysVal = document.getElementById('numDays').value;
    if (!startVal || !daysVal) return;
    const expiryDate = new Date(startVal);
    expiryDate.setDate(expiryDate.getDate() + (parseInt(daysVal) - 1));
    document.getElementById('expiryResult').innerText = expiryDate.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
  }

  if (sessionStorage.getItem("adminAuth") === "true") showDashboard();
</script>

</body>
</html>
