<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary: #1e3a8a;
      --accent: #2563eb;
      --success: #16a34a;
      --bg-body: #f1f5f9;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --text-muted: #64748b;
      --radius: 20px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-body);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container { 
      width: 100%; 
      max-width: 420px; 
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header { text-align: center; margin-bottom: 25px; margin-top: 10px; }
    header h1 { color: var(--primary); margin: 0; font-size: 28px; font-weight: 900; letter-spacing: -0.5px; }
    header p { color: var(--text-muted); font-size: 14px; margin: 4px 0 0; font-weight: 500; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
      margin-bottom: 15px;
    }

    label { 
      font-size: 11px; 
      font-weight: 800; 
      color: var(--text-muted); 
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 12px;
    }

    /* LOGIN SCREEN */
    #loginCard { margin-top: 40px; animation: fadeIn 0.5s ease; }
    input[type="password"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      border: 2px solid var(--border);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus { border-color: var(--accent); outline: none; }

    /* GRID NAVIGATION */
    #linksCard { display: none; animation: slideUp 0.4s ease; }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 Columns for a lively look */
      gap: 12px;
    }

    .nav-item {
      background: var(--card-bg);
      text-decoration: none;
      padding: 18px 5px;
      border-radius: var(--radius);
      text-align: center;
      border: 1px solid var(--border);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .nav-item i { font-size: 22px; color: var(--accent); }
    .nav-item span { font-size: 10.5px; font-weight: 700; color: var(--primary); }
    
    .nav-item:hover { border-color: var(--accent); background: #f8faff; }
    .nav-item:active { transform: scale(0.92); background: #eef2ff; }

    /* CALCULATOR - GLASSMORPHISM UI */
    .calc-card { 
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); 
      color: white; 
      border: none;
      box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.2);
    }
    .calc-card label { color: rgba(255,255,255,0.7); }
    
    .calc-inputs { 
      display: flex; 
      gap: 10px; 
      margin-top: 10px; 
    }

    .calc-inputs input {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      outline: none;
      font-size: 15px;
      font-weight: 600;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
    }

    .calc-display {
      background: rgba(0,0,0,0.15);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .calc-result {
      display: block;
      font-size: 1.6rem;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 1px;
    }

    button.primary-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(31, 60, 136, 0.2);
    }

    .logout-link {
      text-align: center;
      margin-top: 30px;
      color: #ef4444;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      opacity: 0.8;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>

<body>

<div class="container">
  <header>
    <h1>Study ZONE</h1>
    <p>Admin Intelligence Portal</p>
  </header>

  <div class="card" id="loginCard">
    <label>Secure Access</label>
    <input type="password" id="password" placeholder="Admin Password">
    <button class="primary-btn" onclick="login()">Access Dashboard</button>
  </div>

  <div id="linksCard">
    <label>Quick Navigation</label>
    <div class="nav-grid">
      <a href="admin-enroll-requests.html" class="nav-item">
        <i class="fas fa-file-signature"></i>
        <span>Enrollments</span>
      </a>
      <a href="seat-occupancy.html" class="nav-item">
        <i class="fas fa-chair"></i>
        <span>Occupancy</span>
      </a>
      <a href="upcoming-expiry-subscriptions.html" class="nav-item">
        <i class="fas fa-hourglass-end"></i>
        <span>Expiries</span>
      </a>
      <a href="active-members.html" class="nav-item">
        <i class="fas fa-users-viewfinder"></i>
        <span>Member List</span>
      </a>
      <a href="Bulk_Messenger_Tool.html" class="nav-item">
        <i class="fab fa-whatsapp"></i>
        <span>Messenger</span>
      </a>
      <a href="#" class="nav-item" onclick="alert('Configuration Module Coming Soon')">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </div>

    <div style="margin-top: 20px;"></div>

    <div class="card calc-card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label style="color:white; margin:0;">Inclusive Calculator</label>
        <i class="fas fa-calendar-check" style="opacity: 0.6;"></i>
      </div>
      
      <div class="calc-inputs">
        <div style="flex: 1.5;">
          <input type="date" id="startDate" onchange="runCalc()">
        </div>
        <div style="flex: 1;">
          <input type="number" id="numDays" value="30" oninput="runCalc()">
        </div>
      </div>

      <div class="calc-display">
        <div style="font-size: 10px; opacity: 0.7; font-weight: 800; margin-bottom: 8px; text-transform: uppercase;">Final Expiry Date</div>
        <span class="calc-result" id="expiryResult">-- --- ----</span>
      </div>
    </div>

    <div class="logout-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout System</div>
  </div>
</div>

<script>
  function login() {
    const pass = document.getElementById("password").value;
    if (pass === "Chinu") {
      sessionStorage.setItem("adminAuth", "true");
      showDashboard();
    } else {
      alert("Unauthorized Access");
    }
  }

  function showDashboard() {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("linksCard").style.display = "block";
    document.getElementById('startDate').valueAsDate = new Date();
    runCalc();
  }

  function logout() {
    sessionStorage.clear();
    location.reload();
  }

  function runCalc() {
    const startVal = document.getElementById('startDate').value;
    const daysVal = document.getElementById('numDays').value;
    const resultDisplay = document.getElementById('expiryResult');

    if (!startVal || !daysVal) {
      resultDisplay.innerText = "-- --- ----";
      return;
    }

    const startDate = new Date(startVal);
    const totalDays = parseInt(daysVal);
    
    // Inclusive Logic: Current day counts as Day 1
    const expiryDate = new Date(startDate);
    expiryDate.setDate(startDate.getDate() + (totalDays - 1));

    const options = { day: '2-digit', month: 'short', year: 'numeric' };
    resultDisplay.innerText = expiryDate.toLocaleDateString('en-GB', options).toUpperCase();
  }

  // Auth Guard
  if (sessionStorage.getItem("adminAuth") === "true") {
    showDashboard();
  }

  // Password Input Listener
  document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") login();
  });
</script>
</body>
</html>
