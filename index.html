<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/universal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Prevent Scrolling on Mobile */
    html, body { height: 100%; overflow: hidden; }
    .main-wrapper { height: 100%; display: flex; flex-direction: column; justify-content: space-between; max-width: 450px; margin: 0 auto; }
  </style>
</head>
<body>

<div class="main-wrapper">
  
  <header style="padding: 20px 20px 10px; text-align: center;">
    <h1 style="margin:0; font-size: 22px; color: var(--brand);">Study ZONE Admin</h1>
    <p style="margin:0; font-size: 12px; color: var(--text-light);">Select a task to begin</p>
  </header>

  <div class="dashboard-grid">
    <a href="admin-enroll-requests.html" class="action-card">
      <i class="fas fa-user-plus"></i>
      <span>Enrollments</span>
    </a>
    <a href="seat-occupancy.html" class="action-card">
      <i class="fas fa-chair"></i>
      <span>Live Seats</span>
    </a>
    <a href="upcoming-expiry-subscriptions.html" class="action-card">
      <i class="fas fa-clock"></i>
      <span>Check Expiry</span>
    </a>
    <a href="active-members.html" class="action-card">
      <i class="fas fa-users"></i>
      <span>Members List</span>
    </a>
  </div>

  <div class="utility-card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <label style="font-weight: bold; font-size: 14px;">ðŸ“… QUICK CALCULATOR</label>
      <span style="font-size: 10px; opacity: 0.8;">INCLUSIVE LOGIC</span>
    </div>
    
    <div style="display: flex; gap: 8px;">
      <input type="date" id="startDate" onchange="runCalc()" style="flex:2; border:none; padding:10px; border-radius:8px;">
      <input type="number" id="numDays" value="30" oninput="runCalc()" style="flex:1; border:none; padding:10px; border-radius:8px; text-align:center;">
    </div>

    <div style="margin-top: 15px; text-align: center; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px;">
      <div style="font-size: 11px; opacity: 0.9;">EXPIRES ON</div>
      <div id="expiryResult" style="font-size: 24px; font-weight: 800; letter-spacing: 1px;">-- --- ----</div>
    </div>
  </div>

  <footer style="padding: 10px 20px 20px;">
    <button onclick="logout()" style="width:100%; padding:12px; background: #fee2e2; border:1px solid #fecaca; color:#dc2626; border-radius:8px; font-weight:bold;">
      Logout Session
    </button>
  </footer>

</div>

<script>
  // Simple check for password flow
  if (sessionStorage.getItem("adminAuth") !== "true") {
    // Note: In your actual file, keep the login card logic. 
    // This is just to show the UI.
  }

  function runCalc() {
    const s = new Date(document.getElementById('startDate').value);
    const d = parseInt(document.getElementById('numDays').value);
    if (!s || isNaN(d)) return;
    const e = new Date(s);
    e.setDate(s.getDate() + (d - 1));
    document.getElementById('expiryResult').innerText = e.toLocaleDateString('en-GB', { 
      day: '2-digit', month: 'short', year: 'numeric' 
    }).toUpperCase();
  }
  
  window.onload = () => {
    document.getElementById('startDate').valueAsDate = new Date();
    runCalc();
  };

  function logout() { sessionStorage.clear(); location.reload(); }
</script>

</body>
</html>
