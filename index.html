<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary: #1f3c88;
      --accent: #2563eb;
      --bg-body: #f4f6fb;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --text-muted: #64748b;
      --radius: 16px;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg-body);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container { 
      width: 100%; 
      max-width: 420px; 
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    header { text-align: center; margin-bottom: 20px; }
    header h1 { color: var(--primary); margin: 0; font-size: 24px; font-weight: 800; }
    header p { color: var(--text-muted); font-size: 13px; margin: 5px 0 0; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      margin-bottom: 15px;
    }

    label { 
      font-size: 11px; 
      font-weight: 700; 
      color: var(--primary); 
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    /* LOGIN SCREEN */
    #loginCard { margin-top: 50px; }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* GRID NAVIGATION */
    #linksCard { display: none; }
    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 15px;
    }

    .nav-item {
      background: var(--card-bg);
      text-decoration: none;
      padding: 20px 10px;
      border-radius: var(--radius);
      text-align: center;
      border: 1px solid var(--border);
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .nav-item i { font-size: 24px; color: var(--accent); }
    .nav-item span { font-size: 12px; font-weight: 700; color: var(--primary); }
    .nav-item:active { transform: scale(0.95); background: #f0f7ff; }

    /* CALCULATOR - REFINED ALIGNMENT */
    .calc-card { background: var(--primary); color: white; border: none; }
    .calc-card label { color: rgba(255,255,255,0.8); }
    
    .calc-inputs { 
      display: flex; 
      gap: 10px; 
      margin-top: 12px; 
      align-items: flex-start;
    }

    .calc-inputs input {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      padding: 0 12px; /* Controlled horizontal padding */
      height: 45px;    /* Locked height for perfect alignment */
      border-radius: 8px;
      width: 100%;
      outline: none;
      font-size: 15px;
      font-weight: 600;
      box-sizing: border-box; /* Crucial for border alignment */
      transition: border 0.2s;
    }

    .calc-inputs input:focus {
      border: 1px solid rgba(255,255,255,0.6);
    }

    /* Dark mode calendar icon fix */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    .calc-display {
      background: rgba(0,0,0,0.15);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .calc-result {
      display: block;
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffffff;
      margin-top: 2px;
    }

    button.primary-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    .logout-link {
      text-align: center;
      margin-top: 25px;
      color: #ef4444;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container">
  <header>
    <h1>Study ZONE</h1>
    <p>Admin Management Portal</p>
  </header>

  <div class="card" id="loginCard">
    <label>Authentication</label>
    <input type="password" id="password" placeholder="Enter Admin Password">
    <button class="primary-btn" onclick="login()">Login</button>
  </div>

  <div id="linksCard">
    
    <label>Management Tasks</label>
    <div class="nav-grid">
      <a href="admin-enroll-requests.html" class="nav-item">
        <i class="fas fa-file-signature"></i>
        <span>Enrollments</span>
      </a>
      <a href="seat-occupancy.html" class="nav-item">
        <i class="fas fa-chair"></i>
        <span>Occupancy</span>
      </a>
      <a href="upcoming-expiry-subscriptions.html" class="nav-item">
        <i class="fas fa-hourglass-end"></i>
        <span>Expiries</span>
      </a>
      <a href="active-members.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Members</span>
      </a>
    </div>

    <div style="margin-top: 20px;"></div>

    <div class="card calc-card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <label>Subscription Calculator</label>
        <span style="font-size: 9px; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px; font-weight: bold;">INCLUSIVE</span>
      </div>
      
      <div class="calc-inputs">
        <div style="flex: 1.5;">
          <input type="date" id="startDate" onchange="runCalc()">
        </div>
        <div style="flex: 1;">
          <input type="number" id="numDays" value="30" placeholder="Days" oninput="runCalc()">
        </div>
      </div>

      <div class="calc-display">
        <div style="font-size: 11px; opacity: 0.8; font-weight: bold; margin-bottom: 5px;">EXPIRY DATE</div>
        <span class="calc-result" id="expiryResult">-- --- ----</span>
      </div>
    </div>

    <div class="logout-link" onclick="logout()">Logout Session</div>
  </div>
</div>

<script>
  function login() {
    const pass = document.getElementById("password").value;
    if (pass === "Chinu") {
      sessionStorage.setItem("adminAuth", "true");
      showDashboard();
    } else {
      alert("Invalid Password");
    }
  }

  function showDashboard() {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("linksCard").style.display = "block";
    document.getElementById('startDate').valueAsDate = new Date();
    runCalc();
  }

  function logout() {
    sessionStorage.clear();
    location.reload();
  }

  function runCalc() {
    const startVal = document.getElementById('startDate').value;
    const daysVal = document.getElementById('numDays').value;
    const resultDisplay = document.getElementById('expiryResult');

    if (!startVal || !daysVal) {
      resultDisplay.innerText = "-- --- ----";
      return;
    }

    const startDate = new Date(startVal);
    const totalDays = parseInt(daysVal);
    
    // Inclusive Logic: Start + (Days - 1)
    const expiryDate = new Date(startDate);
    expiryDate.setDate(startDate.getDate() + (totalDays - 1));

    const options = { day: '2-digit', month: 'short', year: 'numeric' };
    resultDisplay.innerText = expiryDate.toLocaleDateString('en-GB', options).toUpperCase();
  }

  // Auth Check
  if (sessionStorage.getItem("adminAuth") === "true") {
    showDashboard();
  }

  // Enter Key Listener
  document.getElementById("password").addEventListener("keypress", function(e) {
    if (e.key === "Enter") login();
  });
</script>
</body>
</html>
