<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1f3c88;
      --bg-body: #f4f6fb;
      --card-bg: #ffffff;
      --accent: #2563eb;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-body);
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevents scrolling */
    }

    .container { width: 100%; max-width: 380px; }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid #e2e8f0;
      margin-bottom: 10px;
    }

    h1 { text-align: center; color: var(--primary); font-size: 1.4rem; margin: 0 0 5px 0; }
    
    label { font-size: 10px; font-weight: 700; color: var(--primary); text-transform: uppercase; }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .nav-links { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    
    .nav-links a {
      text-decoration: none;
      background: #f8fafc;
      color: var(--primary);
      padding: 10px 5px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
      border: 1px solid #e2e8f0;
    }

    .calc-row { display: flex; gap: 10px; align-items: flex-end; }

    .calc-display {
      background: #f0f7ff;
      border: 1px solid var(--accent);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 10px;
    }

    .calc-result { display: block; font-size: 1.3rem; font-weight: 800; color: var(--accent); }

    button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    #linksCard { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h1>Study ZONE</h1>

  <div class="card" id="loginCard">
    <label>Admin Password</label>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="linksCard">
    <div class="card">
      <label>Navigation</label>
      <div class="nav-links">
        <a href="admin-enroll-requests.html">üìã Requests</a>
        <a href="seat-occupancy.html">üí∫ Seats</a>
        <a href="upcoming-expiry-subscriptions.html">‚è∞ Expiry</a>
        <a href="active-members.html">üë• Members</a>
      </div>
    </div>

    <div class="card">
      <label>üìÖ Subscription Calculator</label>
      <div class="calc-row">
        <div style="flex: 2;">
          <input type="date" id="startDate" onchange="runCalc()" style="margin-bottom:0">
        </div>
        <div style="flex: 1;">
          <input type="number" id="numDays" value="30" oninput="runCalc()" style="margin-bottom:0">
        </div>
      </div>
      <div class="calc-display">
        <span style="font-size: 10px; color: #64748b;">EXPIRY:</span>
        <span class="calc-result" id="expiryResult">-- --- ----</span>
      </div>
    </div>

    <button onclick="logout()" style="background:#ef4444; margin-top:5px;">Logout</button>
  </div>
</div>

<script>
  function login() {
    if (document.getElementById("password").value === "Chinu") {
      sessionStorage.setItem("adminAuth", "true");
      showDashboard();
    } else { alert("Wrong password"); }
  }

  function showDashboard() {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("linksCard").style.display = "block";
    document.getElementById('startDate').valueAsDate = new Date();
    runCalc();
  }

  function logout() { sessionStorage.clear(); location.reload(); }

  function runCalc() {
    const start = new Date(document.getElementById('startDate').value);
    const days = parseInt(document.getElementById('numDays').value);
    if (!start || isNaN(days)) return;
    
    const expiry = new Date(start);
    expiry.setDate(start.getDate() + (days - 1));
    
    document.getElementById('expiryResult').innerText = expiry.toLocaleDateString('en-GB', { 
      day: '2-digit', month: 'short', year: 'numeric' 
    });
  }

  if (sessionStorage.getItem("adminAuth") === "true") showDashboard();
  document.getElementById("password").addEventListener("keypress", (e) => { if (e.key === "Enter") login(); });
</script>

</body>
</html>
