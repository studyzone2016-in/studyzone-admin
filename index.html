<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
    .container { width: 100%; max-width: 400px; }
    .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    .nav-grid a { background: var(--brand-light); color: var(--brand); text-decoration: none; padding: 15px 10px; border-radius: var(--radius); text-align: center; font-weight: 700; font-size: 13px; border: 1px solid var(--border); }
    input { width: 100%; padding: 12px; margin: 8px 0 16px; border: 1px solid var(--border); border-radius: 8px; }
    .calc-box { background: var(--brand-light); border: 2px solid var(--brand); padding: 15px; border-radius: 10px; text-align: center; margin-top: 10px; }
    #linksCard { display: none; }
  </style>
</head>
<body>
<div class="container">
  <div style="text-align:center; margin-bottom:20px;">
    <h1 style="color:var(--brand); margin:0;">Study ZONE</h1>
    <small style="color:var(--text-muted)">Admin Management Portal</small>
  </div>

  <div class="card" id="loginCard">
    <label style="font-size:12px; font-weight:700">PASSWORD</label>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button class="btn btn-primary" style="width:100%" onclick="login()">Access Dashboard</button>
  </div>

  <div id="linksCard">
    <div class="card" style="margin-bottom:15px;">
      <label>Quick Navigation</label>
      <div class="nav-grid">
        <a href="admin-enroll-requests.html">üìã Requests</a>
        <a href="seat-occupancy.html">üí∫ Seats</a>
        <a href="upcoming-expiry-subscriptions.html">‚è∞ Expiry</a>
        <a href="active-members.html">üë• Members</a>
      </div>
    </div>

    <div class="card">
      <label>üìÖ Date Calculator (Inclusive)</label>
      <div style="display:flex; gap:10px; margin-top:10px;">
        <input type="date" id="startDate" onchange="runCalc()" style="margin:0">
        <input type="number" id="numDays" value="30" oninput="runCalc()" style="margin:0; width:80px;">
      </div>
      <div class="calc-box">
        <small style="color:var(--text-muted); font-weight:700">EXPIRY DATE</small>
        <div id="expiryResult" style="font-size:1.5rem; font-weight:800; color:var(--brand)">-- --- ----</div>
      </div>
    </div>
    <button class="btn" style="width:100%; margin-top:10px; color:var(--danger)" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  function login() {
    if(document.getElementById("password").value === "Chinu") {
      sessionStorage.setItem("adminAuth", "true");
      show();
    } else alert("Invalid Access");
  }
  function show() {
    document.getElementById("loginCard").style.display="none";
    document.getElementById("linksCard").style.display="block";
    document.getElementById('startDate').valueAsDate = new Date();
    runCalc();
  }
  function logout() { sessionStorage.clear(); location.reload(); }
  function runCalc() {
    const s = new Date(document.getElementById('startDate').value);
    const d = parseInt(document.getElementById('numDays').value);
    if(!s || isNaN(d)) return;
    const e = new Date(s); e.setDate(s.getDate() + (d - 1));
    document.getElementById('expiryResult').innerText = e.toLocaleDateString('en-GB', {day:'2-digit', month:'short', year:'numeric'});
  }
  if(sessionStorage.getItem("adminAuth")==="true") show();
</script>
</body>
</html>
