<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">

  <style>
    /* UI CORE THEME */
    :root {
      --primary: #1f3c88;
      --primary-hover: #162d66;
      --bg-body: #f4f6fb;
      --card-bg: #ffffff;
      --text-main: #334155;
      --accent: #2563eb;
      --border: #cbd5e1;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg-body);
      margin: 0;
      padding: 20px;
      color: var(--text-main);
    }

    h1 { text-align: center; color: var(--primary); margin-bottom: 5px; font-weight: 800; }
    .sub-title { text-align: center; font-size: 14px; color: #64748b; margin-bottom: 25px; }

    .container { max-width: 420px; margin: 0 auto; }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      margin-bottom: 20px;
    }

    label { font-size: 13px; font-weight: 700; color: var(--primary); text-transform: uppercase; }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

    button {
      width: 100%;
      padding: 13px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* CALCULATOR SPECIFIC STYLES */
    .calc-box {
      background: #f0f7ff;
      border: 2px solid var(--accent);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-top: 10px;
      position: relative;
    }

    .calc-result {
      display: block;
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent);
      margin: 5px 0;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 11px;
      text-decoration: underline;
      cursor: pointer;
      width: auto;
      padding: 0;
      margin-top: 5px;
    }

    /* NAVIGATION LINKS */
    #linksCard { display: none; } /* Hidden until login */

    .nav-links a {
      display: block;
      text-decoration: none;
      background: #f1f5f9;
      color: var(--primary);
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 600;
      border: 1px solid #e2e8f0;
    }

    .logout { background: #ef4444; margin-top: 10px; }
  </style>
</head>

<body>

<h1>Study ZONE</h1>
<div class="sub-title">Administrative Dashboard</div>

<div class="container">

  <div class="card" id="loginCard">
    <label>Admin Password</label>
    <input type="password" id="password" placeholder="Enter password...">
    <button onclick="login()">Login</button>
  </div>

  <div id="linksCard">
    
    <div class="card">
      <label>Quick Navigation</label>
      <div class="nav-links" style="margin-top: 15px;">
        <a href="admin-enroll-requests.html">üìã Enrollment Requests</a>
        <a href="seat-occupancy.html">üí∫ Seat Occupancy</a>
        <a href="upcoming-expiry-subscriptions.html">‚è∞ Upcoming Expiry</a>
        <a href="active-members.html">üë• Active Members</a>
      </div>
    </div>

    <div class="card">
      <label>üìÖ Subscription Date Calculator</label>
      <div style="margin-top: 15px;">
        <div style="display: flex; gap: 10px;">
          <div style="flex: 2;">
            <label style="font-size: 11px;">Start Date</label>
            <input type="date" id="startDate" onchange="calculateExpiry()">
          </div>
          <div style="flex: 1;">
            <label style="font-size: 11px;">Days</label>
            <input type="number" id="numDays" value="30" oninput="calculateExpiry()">
          </div>
        </div>

        <div class="calc-box">
          <span style="font-size: 11px; color: #64748b; font-weight: 700;">EXPIRY DATE</span>
          <span class="calc-result" id="expiryResult">-- --- ----</span>
          <button class="copy-btn" onclick="copyDate()">Copy Date</button>
        </div>
      </div>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

</div>

<script>
const loginCard = document.getElementById("loginCard");
const linksCard = document.getElementById("linksCard");
const passwordInput = document.getElementById("password");

/* Login function */
function login() {
  if (passwordInput.value === "Chinu") {
    sessionStorage.setItem("adminAuth", "true");
    showDashboard();
  } else {
    alert("Incorrect Password");
  }
}

function showDashboard() {
  loginCard.style.display = "none";
  linksCard.style.display = "block";
  // Default to today
  document.getElementById('startDate').valueAsDate = new Date();
  calculateExpiry();
}

function logout() {
  sessionStorage.removeItem("adminAuth");
  location.reload();
}

/* CALCULATION LOGIC */
function calculateExpiry() {
  const startVal = document.getElementById('startDate').value;
  const daysVal = document.getElementById('numDays').value;
  const resultDisplay = document.getElementById('expiryResult');

  if (!startVal || !daysVal) return;

  const startDate = new Date(startVal);
  const numDays = parseInt(daysVal);
  
  const expiryDate = new Date(startDate);
  expiryDate.setDate(startDate.getDate() + numDays);

  // Format: 30 Jan 2026
  const options = { day: '2-digit', month: 'short', year: 'numeric' };
  const formattedDate = expiryDate.toLocaleDateString('en-GB', options);
  
  resultDisplay.innerText = formattedDate;
}

function copyDate() {
  const text = document.getElementById('expiryResult').innerText;
  navigator.clipboard.writeText(text);
  alert("Date Copied: " + text);
}

/* Auto-check auth */
if (sessionStorage.getItem("adminAuth") === "true") {
  showDashboard();
}

// Enter key for password
passwordInput.addEventListener("keypress", (e) => { if (e.key === "Enter") login(); });
</script>

</body>
</html>
