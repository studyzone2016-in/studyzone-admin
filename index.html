<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f5f9ff;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #1f3c88;
}

.container {
  max-width: 420px;
  margin: auto;
}

.card {
  background: #ffffff;
  border-radius: 10px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: #1f3c88;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #162d66;
}

.links {
  display: none;
}

.links a {
  display: block;
  text-decoration: none;
  background: #eef3ff;
  color: #1f3c88;
  padding: 14px;
  border-radius: 6px;
  margin-top: 12px;
  text-align: center;
  font-weight: 600;
}
</style>
</head>

<body>

<h1>Study ZONE<br>Administrative Work</h1>

<div class="container">

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <label><strong>Admin Password</strong></label>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Links Card -->
  <div class="card links" id="linksCard">
    <a href="admin-enroll-requests.html">ðŸ“‹ Enrollment Requests</a>
    <a href="seat-occupancy.html">ðŸ’º Seat Occupancy Data</a>
  </div>

</div>

<script>
function login() {
  const pwd = document.getElementById("password").value;

  if (pwd === "Chinu") {
    sessionStorage.setItem("adminAuth", "true");
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("linksCard").style.display = "block";
  } else {
    alert("Incorrect Password");
  }
}

// Auto-login if session exists
if (sessionStorage.getItem("adminAuth") === "true") {
  document.getElementById("loginCard").style.display = "none";
  document.getElementById("linksCard").style.display = "block";
}
</script>

</body>
</html>
