<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study ZONE | Requests & Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #1f3c88; --bg: #f8fafc; --card: #ffffff; --line: #e2e8f0;
            --success: #10b981; --text: #0f172a; --muted: #64748b; --whatsapp: #25D366;
        }

        body { margin: 0; padding: 16px; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; max-width: 1000px; margin-inline: auto; }
        
        .search-container { max-width: 1000px; margin: 0 auto 15px; position: relative; }
        .search-input { width: 100%; padding: 12px 40px; border-radius: 10px; border: 1px solid var(--line); box-sizing: border-box; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--muted); }

        .table-card { background: var(--card); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); overflow: hidden; max-width: 1000px; margin: 0 auto; border: 1px solid var(--line); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; color: var(--muted); padding: 16px 12px; font-size: 11px; text-transform: uppercase; text-align: left; border-bottom: 1px solid var(--line); }
        td { padding: 14px 12px; font-size: 14px; border-bottom: 1px solid var(--line); }

        .status-pill { padding: 5px 10px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .pill-wait { background: #fffbeb; color: #b45309; }
        .pill-converted { background: #ecfdf5; color: #047857; }

        .name-link { color: var(--brand); font-weight: 600; cursor: pointer; text-decoration: underline; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); z-index: 1000; backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: #fff; max-width: 450px; margin: 2vh auto; border-radius: 24px; position: relative; padding-bottom: 20px; }
        .modal-header { padding: 20px; background: var(--brand); color: #fff; display: flex; justify-content: space-between; border-radius: 24px 24px 0 0; }
        .modal-body { padding: 20px; }

        /* QR SECTION */
        .qr-section { background: #f8fafc; border: 1px dashed var(--line); border-radius: 12px; padding: 15px; text-align: center; margin-top: 15px; }
        #qrcode { display: inline-block; margin-top: 10px; border: 8px solid white; border-radius: 8px; }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-pdf { background: #ef4444; color: white; }
        .btn-status { background: var(--brand); color: white; width: 100%; margin-top: 10px; }

        @media(max-width:600px){
            table thead { display: none; }
            table tr { display: block; padding: 12px; border-bottom: 6px solid var(--bg); }
            table td { display: flex; justify-content: space-between; padding: 6px 0; border: none; }
            table td::before { content: attr(data-label); font-weight: 700; color: var(--muted); font-size: 10px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Study ZONE Portal</h1>
    <a href="index.html" style="text-decoration:none; color:var(--brand); font-weight:700;">BACK</a>
</header>

<div class="search-container">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name or number..." onkeyup="filterTable()">
</div>

<div class="table-card">
    <table>
        <thead>
            <tr>
                <th>Status</th>
                <th>Date</th>
                <th>Student</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="modal" id="detailModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalName" style="margin:0;">Details</h3>
            <span style="cursor:pointer; font-size:24px;" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div id="modalDetailsContainer"></div>
            
            <div class="qr-section">
                <span style="font-size: 11px; font-weight: 800; color: var(--muted);">RECONCILIATION UPI QR</span>
                <div id="qrcode"></div>
                <p id="upiHint" style="font-size: 10px; margin-top: 8px; color: var(--brand); font-weight: 600;"></p>
            </div>

            <div class="action-grid">
                <button class="btn btn-wa" onclick="sendWhatsAppSummary()">
                    <i class="fa-brands fa-whatsapp"></i> WA Summary
                </button>
                <button class="btn btn-pdf" onclick="generateInvoicePDF()">
                    <i class="fa-solid fa-file-pdf"></i> Get Invoice
                </button>
            </div>

            <button class="btn btn-status" id="toggleStatusBtn" onclick="toggleStatus()">
                Mark as Converted
            </button>
        </div>
    </div>
</div>

<script>
if(sessionStorage.getItem("adminAuth") !== "true") { location.href="index.html"; }

let fullData = [], activeIdx = null;
const UPI_ID = "9820000000@okbizaxis"; // REPLACE WITH YOUR ACTUAL UPI ID

function parseAndFormatDate(dateStr) {
    if (!dateStr) return "â€”";
    const parts = dateStr.split(" ")[0].split(/[/ -]/);
    if (parts.length === 3) {
        const d = new Date(parts[2], parts[1]-1, parts[0]);
        return d.toLocaleDateString("en-GB", { day: "2-digit", month: "short", year: "numeric" });
    }
    return dateStr;
}

function closeModal() { document.getElementById('detailModal').style.display='none'; }

function openRequest(idx) {
    activeIdx = idx;
    const row = fullData[idx];
    const status = row["Status"] || "Wait";
    
    // UI Logic for status button
    const statusBtn = document.getElementById('toggleStatusBtn');
    statusBtn.innerText = status === 'Wait' ? "Mark as Converted" : "Reset to Wait";
    
    // Details Container
    let html = "";
    ["Preferred Branch", "Preferred Plan", "Start Date", "Grand Estimated Cost"].forEach(key => {
        let val = row[key] || "â€”";
        if(key.includes("Date")) val = parseAndFormatDate(val);
        html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px;">
                    <b style="color:var(--muted)">${key}:</b> <span>${val}</span>
                 </div>`;
    });
    document.getElementById('modalDetailsContainer').innerHTML = html;

    // Generate UPI QR with Reconciliation Logic
    const amount = row["Grand Estimated Cost"] || "0";
    const mobile = row["Mobile Number"] || "0000000000";
    const name = (row["Full Name"] || "Student").substring(0, 15);
    const refID = `SZ${mobile}${Date.now().toString().slice(-4)}`; // UNIQUE REF FOR BANK TALLY
    
    const upiUri = `upi://pay?pa=${UPI_ID}&pn=Study%20ZONE&am=${amount}&tn=Fees%20${name}%20${mobile}&tr=${refID}&cu=INR`;
    
    document.getElementById('qrcode').innerHTML = "";
    new QRCode(document.getElementById("qrcode"), { text: upiUri, width: 140, height: 140 });
    document.getElementById('upiHint').innerText = `Tally Ref: ${refID}`;

    document.getElementById('detailModal').style.display = 'block';
}

function toggleStatus() {
    const current = fullData[activeIdx]["Status"] || "Wait";
    fullData[activeIdx]["Status"] = current === "Wait" ? "Converted" : "Wait";
    renderTable(fullData);
    closeModal();
}

async function generateInvoicePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const row = fullData[activeIdx];
    const dateNow = new Date().toLocaleDateString();

    // Header
    doc.setFont("helvetica", "bold");
    doc.setFontSize(22);
    doc.setTextColor(31, 60, 136);
    doc.text("Study ZONE", 20, 30);
    
    doc.setFontSize(10);
    doc.setTextColor(100);
    doc.text("Premium Library & Study Space", 20, 37);
    doc.text(`Invoice Date: ${dateNow}`, 140, 30);
    doc.text(`Invoice No: SZ/2026/${activeIdx + 100}`, 140, 37);

    // Student Info
    doc.line(20, 45, 190, 45);
    doc.setFontSize(12);
    doc.setTextColor(0);
    doc.text("BILL TO:", 20, 55);
    doc.text(row["Full Name"].toUpperCase(), 20, 62);
    doc.text(`Mobile: ${row["Mobile Number"]}`, 20, 69);

    // Table Header
    doc.setFillColor(248, 250, 252);
    doc.rect(20, 80, 170, 10, 'F');
    doc.text("Description", 25, 87);
    doc.text("Details", 100, 87);
    doc.text("Amount", 160, 87);

    // Table Content
    doc.setFont("helvetica", "normal");
    let y = 100;
    const items = [
        ["Branch", row["Preferred Branch"]],
        ["Plan", row["Preferred Plan"]],
        ["Start Date", parseAndFormatDate(row["Start Date"])],
        ["Days Booked", row["No. of Days to Book"]]
    ];

    items.forEach(item => {
        doc.text(item[0], 25, y);
        doc.text(String(item[1]), 100, y);
        y += 10;
    });

    // Total
    doc.line(20, 140, 190, 140);
    doc.setFont("helvetica", "bold");
    doc.text("GRAND TOTAL", 100, 150);
    doc.text(`INR ${row["Grand Estimated Cost"]}/-`, 160, 150);

    // Footer
    doc.setFontSize(10);
    doc.text("Thank you for choosing Study ZONE!", 20, 180);
    doc.setFontSize(8);
    doc.text("This is a computer-generated invoice and does not require a physical signature.", 20, 185);

    doc.save(`Invoice_${row["Full Name"]}.pdf`);
}

function sendWhatsAppSummary() {
    const row = fullData[activeIdx];
    const msg = `Namaste *${row["Full Name"]}* ðŸ™\n\nYour enrollment request for *Study ZONE* is confirmed.\n\nðŸ“ *Branch:* ${row["Preferred Branch"]}\nðŸ—“ *Start:* ${parseAndFormatDate(row["Start Date"])}\nðŸ’° *Total:* â‚¹${row["Grand Estimated Cost"]}\n\nPlease complete your payment via the QR shared.`;
    window.open(`https://wa.me/91${row["Mobile Number"]}?text=${encodeURIComponent(msg)}`, "_blank");
}

function filterTable() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    const filtered = fullData.filter(r => (r["Full Name"]||"").toLowerCase().includes(q) || (r["Mobile Number"]||"").toString().includes(q));
    renderTable(filtered);
}

function renderTable(data) {
    const body = document.getElementById('tableBody');
    body.innerHTML = "";
    data.forEach((row) => {
        const originalIdx = fullData.indexOf(row);
        const statusVal = row["Status"] || "Wait";
        body.innerHTML += `
            <tr>
                <td data-label="Status"><span class="status-pill ${statusVal === 'Converted' ? 'pill-converted' : 'pill-wait'}">${statusVal}</span></td>
                <td data-label="Date">${parseAndFormatDate(row["Timestamp"])}</td>
                <td data-label="Student"><a class="name-link" onclick="openRequest(${originalIdx})">${row["Full Name"]}</a></td>
                <td data-label="Mobile">${row["Mobile Number"]}</td>
            </tr>`;
    });
}

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv", {
    download: true, header: true, complete: function(results) {
        fullData = results.data.filter(r => r["Full Name"]).reverse();
        renderTable(fullData);
    }
});
</script>
</body>
</html>
