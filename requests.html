<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study ZONE | Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #1f3c88; --bg: #f8fafc; --card: #ffffff; --line: #e2e8f0;
            --success: #10b981; --text: #0f172a; --muted: #64748b; --whatsapp: #25D366;
        }
        body { margin: 0; padding: 16px; background: var(--bg); font-family: 'Inter', sans-serif; color: var(--text); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; max-width: 1000px; margin-inline: auto; }
        .search-container { max-width: 1000px; margin: 0 auto 15px; position: relative; }
        .search-input { width: 100%; padding: 12px 40px; border-radius: 10px; border: 1px solid var(--line); box-sizing: border-box; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--muted); }
        .table-card { background: var(--card); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); overflow: hidden; max-width: 1000px; margin: 0 auto; border: 1px solid var(--line); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; color: var(--muted); padding: 16px 12px; font-size: 11px; text-transform: uppercase; text-align: left; border-bottom: 1px solid var(--line); }
        td { padding: 14px 12px; font-size: 14px; border-bottom: 1px solid var(--line); }
        .status-pill { padding: 5px 10px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .pill-wait { background: #fffbeb; color: #b45309; }
        .pill-converted { background: #ecfdf5; color: #047857; }
        .name-link { color: var(--brand); font-weight: 600; cursor: pointer; text-decoration: underline; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); z-index: 1000; backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: #fff; max-width: 450px; margin: 2vh auto; border-radius: 24px; position: relative; padding-bottom: 20px; }
        .modal-header { padding: 20px; background: var(--brand); color: #fff; display: flex; justify-content: space-between; border-radius: 24px 24px 0 0; }
        .modal-body { padding: 20px; }
        .qr-section { background: #f8fafc; border: 1px dashed var(--line); border-radius: 12px; padding: 15px; text-align: center; margin-top: 15px; }
        #qrcode { display: inline-block; margin-top: 10px; background: white; padding: 10px; border-radius: 10px; }
        .btn { border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-wa { background: var(--whatsapp); color: white; width: 100%; margin-top: 15px; font-size: 15px; }
        .btn-dl { background: var(--text); color: white; margin-top: 10px; width: 100%; font-size: 11px; }
        .btn-status { background: var(--brand); color: white; width: 100%; margin-bottom: 10px; }
        @media(max-width:600px){
            table thead { display: none; }
            table tr { display: block; padding: 12px; border-bottom: 6px solid var(--bg); }
            table td { display: flex; justify-content: space-between; padding: 6px 0; border: none; }
            table td::before { content: attr(data-label); font-weight: 700; color: var(--muted); font-size: 10px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Enrollment Manager</h1>
    <a href="index.html" style="text-decoration:none; color:var(--brand); font-weight:700;">BACK</a>
</header>

<div class="search-container">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <input type="text" class="search-input" id="searchInput" placeholder="Search by name or number..." onkeyup="filterTable()">
</div>

<div class="table-card">
    <table>
        <thead>
            <tr><th>Status</th><th>Date</th><th>Student</th><th>Mobile</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="modal" id="detailModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalName" style="margin:0;">Details</h3>
            <span style="cursor:pointer; font-size:24px;" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div id="modalDetailsContainer"></div>
            <div class="qr-section">
                <div id="qrcode"></div>
                <button class="btn btn-dl" onclick="downloadQR()"><i class="fa-solid fa-download"></i> DOWNLOAD QR IMAGE</button>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-status" id="toggleStatusBtn" onclick="toggleStatus()">Mark Converted</button>
                <button class="btn btn-wa" onclick="sendWhatsAppSummary()">
                    <i class="fa-brands fa-whatsapp"></i> Send Message Summary
                </button>
            </div>
        </div>
    </div>
</div>

<script>
if(sessionStorage.getItem("adminAuth") !== "true") { location.href="index.html"; }

let fullData = [], activeIdx = null;
const UPI_ID = "studyzonedombivli@upi";

/**
 * PRECISE DATE PARSER
 * Returns "DD MMM YYYY" (e.g., 01 Feb 2026)
 */
function parseAndFormatDate(dateStr) {
    if (!dateStr || dateStr === "â€”") return "â€”";
    try {
        const clean = dateStr.split(" ")[0].replace(/[-]/g, "/");
        const parts = clean.split("/");
        if (parts.length === 3) {
            const d = parseInt(parts[0], 10);
            const m = parseInt(parts[1], 10) - 1;
            let y = parseInt(parts[2], 10);
            if (y < 100) y += 2000;
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            return `${d.toString().padStart(2, '0')} ${months[m]} ${y}`;
        }
    } catch (e) { console.error(e); }
    return dateStr;
}

function closeModal() { document.getElementById('detailModal').style.display='none'; }

function openRequest(idx) {
    activeIdx = idx;
    const row = fullData[idx];
    document.getElementById('toggleStatusBtn').innerText = (row["Status"] || "Wait") === 'Wait' ? "Mark Converted" : "Mark Wait";
    
    let html = "";
    ["Preferred Branch", "Preferred Plan", "Start Date", "End Date", "Grand Estimated Cost"].forEach(key => {
        let val = row[key] || "â€”";
        if(key.toLowerCase().includes("date")) val = parseAndFormatDate(val);
        html += `<div style="display:flex; justify-content:space-between; margin-bottom:6px; font-size:13px;">
                    <b style="color:var(--muted); font-size:11px;">${key.toUpperCase()}:</b> <span>${val}</span>
                 </div>`;
    });
    document.getElementById('modalDetailsContainer').innerHTML = html;

    const upiUri = `upi://pay?pa=${UPI_ID}&pn=StudyZONE&am=${row["Grand Estimated Cost"] || "0"}&cu=INR`;
    document.getElementById('qrcode').innerHTML = "";
    new QRCode(document.getElementById("qrcode"), { text: upiUri, width: 200, height: 200 });
    document.getElementById('detailModal').style.display = 'block';
}

/**
 * STABLE BLOB DOWNLOAD
 * Fixes "error" or "corrupt file" issues on mobile browsers
 */
function downloadQR() {
    const canvas = document.querySelector("#qrcode canvas");
    if (!canvas) return;
    canvas.toBlob((blob) => {
        const name = (fullData[activeIdx]["Full Name"] || "Student").replace(/\s/g, "_");
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `QR_${name}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }, 'image/png');
}

function toggleStatus() {
    const current = fullData[activeIdx]["Status"] || "Wait";
    fullData[activeIdx]["Status"] = current === "Wait" ? "Converted" : "Wait";
    renderTable(fullData);
    closeModal();
}

function sendWhatsAppSummary() {
    const row = fullData[activeIdx];
    const name = (row["Full Name"] || "Subscriber").toUpperCase();
    
    const msg = `Namaste *${name}* ðŸ™

Greetings from *Study ZONE*. 

We have received your enrollment request. Please find your summary below:

ðŸ“Œ *ENROLLMENT SUMMARY*
â€¢ Preferred Branch: ${row["Preferred Branch"] || "â€”"}
â€¢ Preferred Plan: ${row["Preferred Plan"] || "â€”"}
â€¢ Start Date: ${parseAndFormatDate(row["Start Date"])}
â€¢ No. of Days to Book: ${row["No. of Days to Book"] || "â€”"}
â€¢ End Date: ${parseAndFormatDate(row["End Date"])}

ðŸ’³ *FEE STRUCTURE*
â€¢ Estimated Cost: â‚¹${row["Estimated Cost"] || "0"}
â€¢ Registration Fees: â‚¹${row["Registration Fees"] || "0"}
â€¢ *Grand Estimated Cost: â‚¹${row["Grand Estimated Cost"] || "0"}*

To confirm your seat, kindly complete the payment using the QR code shared separately.

For any assistance, feel free to reach out to us.

Warm regards,  
*Study ZONE*`;

    window.open(`https://wa.me/91${row["Mobile Number"]}?text=${encodeURIComponent(msg)}`, "_blank");
}

function filterTable() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    renderTable(fullData.filter(r => (r["Full Name"]||"").toLowerCase().includes(q) || (r["Mobile Number"]||"").toString().includes(q)));
}

function renderTable(data) {
    const body = document.getElementById('tableBody');
    body.innerHTML = "";
    data.forEach((row) => {
        const originalIdx = fullData.indexOf(row);
        const statusVal = row["Status"] || "Wait";
        body.innerHTML += `<tr>
            <td data-label="Status"><span class="status-pill ${statusVal === 'Converted' ? 'pill-converted' : 'pill-wait'}">${statusVal}</span></td>
            <td data-label="Date">${parseAndFormatDate(row["Timestamp"])}</td>
            <td data-label="Student"><a class="name-link" onclick="openRequest(${originalIdx})">${row["Full Name"]}</a></td>
            <td data-label="Mobile">${row["Mobile Number"]}</td>
        </tr>`;
    });
}

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSC3P-2fO5c0kdG-rE4A9d3V54wNwH4CH6q6kM_eUqjTMr4P228wCmYZr4MtP6UN7BBoyQcWw4kc1Sy/pub?gid=0&single=true&output=csv", {
    download: true, header: true, complete: function(results) {
        fullData = results.data.filter(r => r["Full Name"]).reverse();
        renderTable(fullData);
    }
});
</script>
</body>
</html>
