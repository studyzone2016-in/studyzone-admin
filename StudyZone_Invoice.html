<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Book Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .dashboard-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Monthly Financial Overview</h2>
    <p>Live data sync: Total Income (CR) vs. Total Expenses (DR) by month.</p>
    
    <div id="loadingMessage" class="loading">Loading data from Google Sheets...</div>
    
    <canvas id="monthlyCashflowChart"></canvas>
</div>

<script>
    // --- PASTE YOUR GOOGLE SHEET CSV LINK BELOW ---
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_OKB7N1oJwbwVXP8CPl3mhpmDwJPxgwPZ7OUZFU0Rkzepc23jN9wk1-bNpfRE9Mxx5YrxJsW3Fgd9/pub?output=csv'; 

    // Fetch and parse the CSV data
    Papa.parse(sheetCsvUrl, {
        download: true,
        header: true, // Uses your first row (Tran Month, DR, CR, etc.) as keys
        skipEmptyLines: true,
        complete: function(results) {
            document.getElementById('loadingMessage').style.display = 'none';
            processDataAndDrawChart(results.data);
        },
        error: function(error) {
            document.getElementById('loadingMessage').innerText = 'Error loading data. Please check the CSV link.';
            console.error(error);
        }
    });

    function processDataAndDrawChart(data) {
        const monthlyData = {};
        const monthsOrder = [];

        // Loop through every row in your account book
        data.forEach(row => {
            const month = row['Tran Month'];
            
            // Skip rows that don't have a valid month
            if (!month || month === '-' || month.trim() === '') return; 

            // Initialize the month object if it doesn't exist yet
            if (!monthlyData[month]) {
                monthlyData[month] = { income: 0, expense: 0 };
                monthsOrder.push(month); // Keep track of the order the months appear
            }

            // Extract DR and CR amounts safely (treating empty cells as 0)
            const debit = parseFloat(row['DR']) || 0;
            const credit = parseFloat(row['CR']) || 0;

            // Add to the monthly totals
            monthlyData[month].expense += debit;
            monthlyData[month].income += credit;
        });

        // Prepare the arrays for Chart.js
        const labels = [];
        const incomeData = [];
        const expenseData = [];

        monthsOrder.forEach(m => {
            labels.push(m);
            incomeData.push(monthlyData[m].income);
            expenseData.push(monthlyData[m].expense);
        });

        // Draw the Chart
        renderChart(labels, incomeData, expenseData);
    }

    function renderChart(labels, incomeData, expenseData) {
        const ctx = document.getElementById('monthlyCashflowChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Income (CR)',
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        data: incomeData 
                    },
                    {
                        label: 'Expenses (DR)',
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: expenseData
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return 'â‚¹' + value.toLocaleString('en-IN');
                            }
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
