<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Account Book Dashboard</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f7f6;
            color: #333;
        }
        .dashboard-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Ultra-compact Controls Row */
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        /* Compact Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover { background-color: #f0f0f0; }
        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: #333;
        }
        
        select {
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.85em;
            background-color: white;
            cursor: pointer;
        }
        
        .checkbox-group {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
            white-space: nowrap;
            user-select: none;
        }
        .checkbox-item:has(input:checked) {
            background-color: #e8f4f8;
            border-color: #3498db;
            color: #2980b9;
            font-weight: 600;
        }
        .checkbox-item input {
            display: none; /* Hide the actual checkbox to save space, rely on background color */
        }

        .loading {
            text-align: center;
            font-style: italic;
            font-size: 0.9em;
            color: #666;
            padding: 10px;
        }
        
        .table-wrapper {
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
            min-width: 300px;
        }
        th, td {
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            padding: 8px 10px;
            text-align: right;
            white-space: nowrap; 
        }
        th:last-child, td:last-child { border-right: none; }
        th {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            font-weight: 600;
        }
        td:first-child {
            text-align: left;
            font-weight: 600;
            background-color: #fcfcfc;
            color: #2c3e50;
        }
        .grand-total {
            font-weight: bold;
            background-color: #e8f4f8;
            color: #2c3e50;
        }
        .grand-total td { border-bottom: none; }
    </style>
</head>
<body>

<div class="dashboard-container">
    
    <div class="controls" id="controlsSection" style="display: none;">
        <button class="back-btn" onclick="history.back()" title="Go Back">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
        </button>
        
        <select id="viewSelect">
            <option value="monthly">Monthly</option>
            <option value="daily">Daily</option>
        </select>
        
        <select id="monthSelect" style="display: none;">
            <option value="all">All Months</option>
        </select>
        
        <div class="checkbox-group">
            <label class="checkbox-item"><input type="checkbox" class="cat-checkbox" value="Income" checked> Income</label>
            <label class="checkbox-item"><input type="checkbox" class="cat-checkbox" value="Expence" checked> Expence</label>
            <label class="checkbox-item"><input type="checkbox" class="cat-checkbox" value="Saving" checked> Saving</label>
        </div>
    </div>

    <div id="loadingMessage" class="loading">Loading data...</div>
    
    <div class="table-wrapper" id="tableContainer" style="display: none;">
        <table id="pivotTable">
            <thead id="pivotHead"></thead>
            <tbody id="pivotBody"></tbody>
        </table>
    </div>
</div>

<script>
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_OKB7N1oJwbwVXP8CPl3mhpmDwJPxgwPZ7OUZFU0Rkzepc23jN9wk1-bNpfRE9Mxx5YrxJsW3Fgd9/pub?output=csv'; 

    let rawData = [];

    Papa.parse(sheetCsvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            rawData = results.data;
            populateMonthDropdown();

            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('controlsSection').style.display = 'flex';
            document.getElementById('tableContainer').style.display = 'block';
            
            renderDashboard();
        },
        error: function(error) {
            document.getElementById('loadingMessage').innerText = 'Error loading data.';
        }
    });

    function populateMonthDropdown() {
        const uniqueMonths = [];
        rawData.forEach(row => {
            const m = row['Tran Month'] ? row['Tran Month'].trim() : '';
            if (m && m !== '-' && !uniqueMonths.includes(m)) {
                uniqueMonths.push(m);
            }
        });

        const monthSelect = document.getElementById('monthSelect');
        uniqueMonths.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m;
            opt.innerText = m;
            monthSelect.appendChild(opt);
        });
    }

    document.getElementById('viewSelect').addEventListener('change', function(e) {
        const monthSelect = document.getElementById('monthSelect');
        monthSelect.style.display = e.target.value === 'daily' ? 'inline-block' : 'none';
        renderDashboard();
    });

    document.getElementById('monthSelect').addEventListener('change', renderDashboard);
    const checkboxes = document.querySelectorAll('.cat-checkbox');
    checkboxes.forEach(cb => cb.addEventListener('change', renderDashboard));

    function renderDashboard() {
        const viewMode = document.getElementById('viewSelect').value; 
        const selectedMonth = document.getElementById('monthSelect').value;
        const selectedCategories = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value);
        
        const timeColumn = viewMode === 'monthly' ? 'Tran Month' : 'Tran Date';

        const pivotData = {};
        const timeLabelsOrder = [];

        rawData.forEach(row => {
            const timeValue = row[timeColumn] ? row[timeColumn].trim() : '';
            const rowMonth = row['Tran Month'] ? row['Tran Month'].trim() : '';
            const remark = row['Remark'] ? row['Remark'].trim() : '';
            
            if (!timeValue || timeValue === '-') return;

            if (viewMode === 'daily' && selectedMonth !== 'all' && rowMonth !== selectedMonth) {
                return;
            }

            if (selectedCategories.includes(remark)) {
                if (!timeLabelsOrder.includes(timeValue)) {
                    timeLabelsOrder.push(timeValue);
                }

                const debitStr = row['DR'] ? String(row['DR']).replace(/,/g, '') : '0';
                const creditStr = row['CR'] ? String(row['CR']).replace(/,/g, '') : '0';
                const amount = (parseFloat(debitStr) || 0) + (parseFloat(creditStr) || 0); 

                if (!pivotData[timeValue]) pivotData[timeValue] = {};
                if (!pivotData[timeValue][remark]) pivotData[timeValue][remark] = 0;
                
                pivotData[timeValue][remark] += amount;
            }
        });

        drawPivotTable(pivotData, timeLabelsOrder, selectedCategories, viewMode);
    }

    function formatCurrency(value) {
        if (!value) return '-'; 
        return 'â‚¹' + value.toLocaleString('en-IN', { maximumFractionDigits: 0 });
    }

    function drawPivotTable(pivotData, timeLabels, categories, viewMode) {
        const thead = document.getElementById('pivotHead');
        const tbody = document.getElementById('pivotBody');

        if (categories.length === 0) {
            thead.innerHTML = '<tr><th style="text-align:left;">Select categories to view data.</th></tr>';
            tbody.innerHTML = '';
            return;
        }

        let headHtml = `<tr><th>${viewMode === 'monthly' ? 'Month' : 'Date'}</th>`;
        categories.forEach(cat => { headHtml += `<th>${cat}</th>`; });
        headHtml += '</tr>';
        thead.innerHTML = headHtml;

        let bodyHtml = '';
        let columnTotals = {};
        categories.forEach(cat => columnTotals[cat] = 0);

        timeLabels.forEach(timeLabel => {
            let rowHtml = `<tr><td>${timeLabel}</td>`;
            categories.forEach(cat => {
                const val = (pivotData[timeLabel] && pivotData[timeLabel][cat]) ? pivotData[timeLabel][cat] : 0;
                columnTotals[cat] += val;
                rowHtml += `<td>${formatCurrency(val)}</td>`;
            });
            rowHtml += `</tr>`;
            bodyHtml += rowHtml;
        });

        let footerHtml = `<tr class="grand-total"><td>Total</td>`;
        categories.forEach(cat => {
            footerHtml += `<td>${formatCurrency(columnTotals[cat])}</td>`;
        });
        footerHtml += `</tr>`;

        tbody.innerHTML = bodyHtml + footerHtml;
    }
</script>

</body>
</html>
