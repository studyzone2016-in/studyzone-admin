<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Book Dashboard</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .dashboard-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: right;
        }
        th {
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }
        td:first-child {
            text-align: left;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        .grand-total {
            font-weight: bold;
            background-color: #e8f4f8;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Financial Summary Table</h2>
    <p>Monthly breakdown of Income, Expence, and Saving.</p>
    
    <div id="loadingMessage" class="loading">Loading data from Google Sheets...</div>
    
    <div id="tableContainer" style="display: none;">
        <table id="pivotTable">
            <thead id="pivotHead"></thead>
            <tbody id="pivotBody"></tbody>
        </table>
    </div>
</div>

<script>
    // CSV Link
    const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_OKB7N1oJwbwVXP8CPl3mhpmDwJPxgwPZ7OUZFU0Rkzepc23jN9wk1-bNpfRE9Mxx5YrxJsW3Fgd9/pub?output=csv'; 

    // Removed 'Lending' from the tracking list
    const targetRemarks = ['Income', 'Expence', 'Saving'];

    Papa.parse(sheetCsvUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'block';
            processDashboardData(results.data);
        },
        error: function(error) {
            document.getElementById('loadingMessage').innerText = 'Error loading data. Please check the CSV link.';
            console.error(error);
        }
    });

    function processDashboardData(data) {
        const pivotData = {
            'Income': {},
            'Expence': {},
            'Saving': {}
        };
        const monthsOrder = [];

        // 1. Process and aggregate the data
        data.forEach(row => {
            const month = row['Tran Month'] ? row['Tran Month'].trim() : '';
            const remark = row['Remark'] ? row['Remark'].trim() : '';
            
            if (!month || month === '-') return;

            // Track unique months to use as rows chronologically as they appear
            if (!monthsOrder.includes(month)) {
                monthsOrder.push(month);
            }

            // If the transaction's remark is one of our target categories
            if (targetRemarks.includes(remark)) {
                // Strip commas and convert to float
                const debitStr = row['DR'] ? String(row['DR']).replace(/,/g, '') : '0';
                const creditStr = row['CR'] ? String(row['CR']).replace(/,/g, '') : '0';
                
                const debit = parseFloat(debitStr) || 0;
                const credit = parseFloat(creditStr) || 0;
                const amount = debit + credit; 

                if (!pivotData[remark][month]) {
                    pivotData[remark][month] = 0;
                }
                pivotData[remark][month] += amount;
            }
        });

        drawPivotTable(pivotData, monthsOrder);
    }

    // Helper function to format currency
    function formatCurrency(value) {
        if (!value) return '₹0';
        return '₹' + value.toLocaleString('en-IN', { maximumFractionDigits: 0 });
    }

    // 2. Generate the HTML Pivot Table (Swapped Axes)
    function drawPivotTable(pivotData, months) {
        const thead = document.getElementById('pivotHead');
        const tbody = document.getElementById('pivotBody');

        // Build Header Row (Categories as Columns)
        let headHtml = '<tr><th>Month \\ Category</th>';
        targetRemarks.forEach(remark => {
            headHtml += `<th>${remark}</th>`;
        });
        headHtml += '</tr>';
        thead.innerHTML = headHtml;

        // Build Body Rows (Months as Rows)
        let bodyHtml = '';
        
        // Track grand totals for each column
        let columnTotals = { 'Income': 0, 'Expence': 0, 'Saving': 0 };

        months.forEach(month => {
            let rowHtml = `<tr><td>${month}</td>`;
            
            targetRemarks.forEach(remark => {
                const val = pivotData[remark][month] || 0;
                columnTotals[remark] += val; // Add to column grand total
                rowHtml += `<td>${formatCurrency(val)}</td>`;
            });

            rowHtml += `</tr>`;
            bodyHtml += rowHtml;
        });

        // Add the Grand Total row at the bottom
        let footerHtml = `<tr class="grand-total"><td>Grand Total</td>`;
        targetRemarks.forEach(remark => {
            footerHtml += `<td>${formatCurrency(columnTotals[remark])}</td>`;
        });
        footerHtml += `</tr>`;

        tbody.innerHTML = bodyHtml + footerHtml;
    }
</script>

</body>
</html>
