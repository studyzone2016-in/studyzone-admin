<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Advanced Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --bg-body: #f1f5f9;
      --text-main: #1e293b;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      margin: 0; padding: 12px;
    }

    .nav-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .back-btn { text-decoration: none; color: var(--primary); font-weight: 700; font-size: 14px; }
    
    /* FILTERS */
    .control-panel {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .filter-group { display: flex; flex-direction: column; gap: 4px; }
    .filter-group label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #94a3b8; }
    
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
    }

    /* SECTION TITLE */
    .view-title {
      font-size: 14px;
      font-weight: 800;
      color: #475569;
      margin: 10px 4px;
      padding-left: 8px;
      border-left: 4px solid var(--primary);
    }

    /* CARDS */
    .data-card {
      background: white;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #f1f5f9;
    }

    .name-stack { display: flex; flex-direction: column; }
    .full-name { font-weight: 800; font-size: 15px; color: #0f172a; }
    .sub-info { font-size: 11px; color: #64748b; font-weight: 500; }
    
    .call-link {
      background: #eff6ff;
      color: var(--primary);
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      align-self: flex-start;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .data-item { display: flex; flex-direction: column; }
    .data-item label { font-size: 9px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
    .data-item span { font-size: 12px; font-weight: 600; color: #334155; }

    .empty-state { text-align: center; padding: 40px; color: #94a3b8; font-size: 14px; }
  </style>
</head>
<body>

<div class="nav-header">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <h2 style="margin:0; font-size: 1.1rem;">Study ZONE Analytics</h2>
</div>

<div class="control-panel">
  <div class="filter-group">
    <label>Analysis Type</label>
    <select id="analysisType">
      <option value="CREATED">New Creation (Col E)</option>
      <option value="JOINING">Latest Joining (Col J)</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Select Date</label>
    <select id="dateFilter">
      <option value="ALL">All Dates</option>
    </select>
  </div>
</div>

<div id="dynamicHeading" class="view-title">Loading...</div>
<div id="resultsWrapper"></div>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv';

const typeDropdown = document.getElementById('analysisType');
const dateDropdown = document.getElementById('dateFilter');
const resultBox = document.getElementById('resultsWrapper');
const headingBox = document.getElementById('dynamicHeading');

let masterList = [];

// Format "08-02-26" string to "08 Feb 2026"
function formatPrettyDate(str) {
  if (!str) return "N/A";
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  const [d, m, y] = str.split('-').map(n => parseInt(n, 10));
  const year = y < 100 ? 2000 + y : y;
  return `${d.toString().padStart(2, '0')} ${months[m - 1]} ${year}`;
}

function parseCSV(line){
  const out=[]; let cur='',qt=false;
  for(const ch of line){
    if(ch=='"') qt=!qt;
    else if(ch==','&&!qt){out.push(cur);cur='';}
    else cur+=ch;
  }
  out.push(cur);
  return out.map(v=>v.replace(/^"|"$/g,'').trim());
}

fetch(csvUrl).then(r=>r.text()).then(csv=>{
  const lines = csv.trim().split('\n');
  const headers = parseCSV(lines[0]);

  masterList = lines.slice(1).map(l => {
    const c = parseCSV(l);
    return {
      name: c[0] || 'Unknown',
      phone: (c[1] || '').replace(/\D/g,'').slice(-10),
      created: c[4] || '', 
      joining: c[9] || '', 
      expiry: c[headers.findIndex(x=>x.toLowerCase().includes('expiry'))] || '',
      center: c[headers.findIndex(x=>x.toLowerCase().includes('center'))] || '',
      fees: c[headers.findIndex(x=>x.toLowerCase().includes('fees'))] || '',
      plan: c[headers.findIndex(x=>x.toLowerCase().includes('plan'))] || ''
    };
  });

  refreshFilters();
  renderList();
});

function refreshFilters() {
  const type = typeDropdown.value;
  const uniqueDates = new Set();
  
  masterList.forEach(r => {
    const d = type === 'CREATED' ? r.created : r.joining;
    if(d) uniqueDates.add(d);
  });

  const sorted = [...uniqueDates].sort((a,b) => {
    const p = (s) => { 
      let [dd,mm,yy] = s.split('-'); 
      return new Date(2000+parseInt(yy), mm-1, dd); 
    };
    return p(b) - p(a);
  });

  dateDropdown.innerHTML = '<option value="ALL">All Dates</option>';
  sorted.forEach(d => {
    dateDropdown.insertAdjacentHTML('beforeend', `<option value="${d}">${formatPrettyDate(d)}</option>`);
  });
}

function renderList() {
  const type = typeDropdown.value;
  const filterDate = dateDropdown.value;
  
  // Update Heading Text
  const typeText = type === 'CREATED' ? 'Newly Created' : 'Latest Joinings';
  const dateText = filterDate === 'ALL' ? 'All Records' : formatPrettyDate(filterDate);
  headingBox.innerText = `${typeText}: ${dateText}`;

  resultBox.innerHTML = '';

  let filtered = masterList.filter(r => {
    const val = type === 'CREATED' ? r.created : r.joining;
    return (filterDate === 'ALL' || val === filterDate) && val !== '';
  });

  if(filtered.length === 0) {
    resultBox.innerHTML = '<div class="empty-state">No matching subscribers found.</div>';
    return;
  }

  filtered.forEach(r => {
    resultBox.insertAdjacentHTML('beforeend', `
      <div class="data-card">
        <div class="card-top">
          <div class="name-stack">
            <span class="full-name">${r.name}</span>
            <span class="sub-info">${r.center} ‚Ä¢ ${r.fees}</span>
          </div>
          <a href="tel:${r.phone}" class="call-link">üìû Call</a>
        </div>
        <div class="details-grid">
          <div class="data-item"><label>Created</label><span>${r.created}</span></div>
          <div class="data-item"><label>Joining</label><span>${r.joining}</span></div>
          <div class="data-item"><label>Expiry</label><span>${r.expiry}</span></div>
          <div class="data-item"><label>Plan</label><span>${r.plan}</span></div>
        </div>
      </div>
    `);
  });
}

typeDropdown.addEventListener('change', () => { refreshFilters(); renderList(); });
dateDropdown.addEventListener('change', renderList);

</script>
</body>
</html>
