<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Occupancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/universal.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .progress-bg { background: #e2e8f0; height: 10px; border-radius: 10px; margin-top: 8px; }
    .progress-fill { height: 100%; border-radius: 10px; transition: width 0.5s; }
    .east { background: #0891b2; } .west { background: #4f46e5; }
  </style>
</head>
<body>
<div class="header-area">
  <a href="index.html" class="btn btn-back">‚Üê Back</a>
  <h3 style="margin:0">Live Occupancy</h3>
</div>

<div id="grid" class="grid"></div>

<script>
if(sessionStorage.getItem("adminAuth")!=="true") location.href="index.html";

Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=1348530041&single=true&output=csv", {
  download: true, header: true, complete: res => {
    const branches = {};
    res.data.forEach(r => {
      if(!branches[r.Branch]) branches[r.Branch] = [];
      branches[r.Branch].push(r);
    });
    
    const container = document.getElementById("grid");
    for(let b in branches) {
      let html = `<div class="card"><h3 style="margin-top:0; color:var(--brand)">${b}</h3>`;
      branches[b].forEach(s => {
        const count = parseInt(s["Active Count Today"]) || 0;
        const per = Math.min((count/60)*100, 100);
        html += `<div style="margin-bottom:15px">
          <div style="display:flex; justify-content:space-between; font-size:13px; font-weight:600">
            <span>${s.Slot}</span><span>${count} Students</span>
          </div>
          <div class="progress-bg"><div class="progress-fill ${b.toLowerCase().includes('east')?'east':'west'}" style="width:${per}%"></div></div>
        </div>`;
      });
      container.innerHTML += html + `</div>`;
    }
  }
});
</script>
</body>
</html>
