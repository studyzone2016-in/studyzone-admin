<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Seat Occupancy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 24px;
    color: #2c3e50;
  }

  .page-header {
    max-width: 900px;
    margin: 0 auto 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
  }

  .back-btn {
    background: #ffffff;
    border: 1px solid #dcdfe6;
    color: #1f4fd8;
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
  }

  .back-btn:hover {
    background: #1f4fd8;
    color: #ffffff;
  }

  .card {
    max-width: 900px;
    margin: auto;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    padding: 16px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  thead th {
    position: sticky;
    top: 0;
    background: #1f4fd8;
    color: #ffffff;
    text-transform: uppercase;
    font-size: 12px;
    padding: 12px;
    text-align: left;
    z-index: 10;
  }

  tbody td {
    padding: 12px;
    border-bottom: 1px solid #e6e9ef;
  }

  /* Branch header */
  .branch-row td {
    background: #eef2ff;
    font-weight: 700;
    color: #1f4fd8;
    border-top: 2px solid #1f4fd8;
  }

  .slot-cell {
    padding-left: 28px;
  }

  .count-cell {
    text-align: right;
    font-weight: 600;
  }

  /* High occupancy */
  .high {
    color: #c0392b;
    background: #fdecea;
  }

  /* Totals */
  .total-row td {
    background: #f0f3ff;
    font-weight: 700;
    border-top: 2px solid #1f4fd8;
  }

  .grand-total td {
    background: #e8ecff;
    font-weight: 800;
    font-size: 15px;
    border-top: 3px solid #1f4fd8;
  }

  .note {
    margin-top: 10px;
    font-size: 12px;
    color: #7f8c8d;
    text-align: right;
  }
</style>
</head>

<body>

<div class="page-header">
  <h2>Seat Occupancy Data</h2>
  <button class="back-btn" onclick="location.href='index.html'">‚Üê Back</button>
</div>

<div class="card">
  <table id="occupancyTable">
    <thead>
      <tr>
        <th>Branch</th>
        <th>Slot</th>
        <th style="text-align:right;">Active Count Today</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="note">
    üî¥ Highlighted values indicate occupancy above 50
  </div>
</div>

<script>
const csvUrl =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=1348530041&single=true&output=csv";

Papa.parse(csvUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function (results) {

    const tbody = document.querySelector("#occupancyTable tbody");
    tbody.innerHTML = "";

    let currentBranch = "";
    let branchTotal = 0;
    let grandTotal = 0;

    results.data.forEach((row, index) => {

      let branch = (row["Branch"] || "").trim();
      let slot = (row["Slot"] || "").trim();
      let count = parseInt(row["Active Count Today"] || 0);

      // Ignore junk rows
      if (!slot || isNaN(count)) return;

      // New branch starts
      if (branch) {
        if (currentBranch) addBranchTotal();

        currentBranch = branch;
        branchTotal = 0;

        const br = document.createElement("tr");
        br.className = "branch-row";
        br.innerHTML = `<td colspan="3">${currentBranch}</td>`;
        tbody.appendChild(br);
      }

      branchTotal += count;
      grandTotal += count;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td></td>
        <td class="slot-cell">${slot}</td>
        <td class="count-cell ${count > 50 ? "high" : ""}">${count}</td>
      `;
      tbody.appendChild(tr);

      if (index === results.data.length - 1) addBranchTotal();
    });

    function addBranchTotal() {
      const totalRow = document.createElement("tr");
      totalRow.className = "total-row";
      totalRow.innerHTML = `
        <td></td>
        <td>${currentBranch} Total</td>
        <td class="count-cell">${branchTotal}</td>
      `;
      tbody.appendChild(totalRow);
    }

    const grandRow = document.createElement("tr");
    grandRow.className = "grand-total";
    grandRow.innerHTML = `
      <td colspan="2">Grand Total (East + West)</td>
      <td class="count-cell">${grandTotal}</td>
    `;
    tbody.appendChild(grandRow);
  }
});
</script>

</body>
</html>
