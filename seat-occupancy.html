<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study ZONE | Seat Occupancy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 24px;
    color: #2c3e50;
  }

  /* Header bar */
  .page-header {
    max-width: 900px;
    margin: 0 auto 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
  }

  /* Back button */
  .back-btn {
    background: #ffffff;
    border: 1px solid #dcdfe6;
    color: #1f4fd8;
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .back-btn:hover {
    background: #1f4fd8;
    color: #ffffff;
  }

  /* Card container */
  .card {
    max-width: 900px;
    margin: auto;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    padding: 16px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  thead th {
    background: #1f4fd8;
    color: #ffffff;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 0.5px;
    padding: 12px;
    text-align: left;
  }

  tbody td {
    padding: 12px;
    border-bottom: 1px solid #e6e9ef;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #f5f8ff;
  }

  /* Column alignment */
  .col-branch {
    width: 40%;
    font-weight: 500;
  }

  .col-slot {
    width: 30%;
  }

  .col-count {
    width: 30%;
    text-align: right;
    font-weight: 600;
  }

  /* Footer note (optional) */
  .note {
    margin-top: 10px;
    font-size: 12px;
    color: #7f8c8d;
    text-align: right;
  }
</style>
</head>

<body>

<div class="page-header">
  <h2>Seat Occupancy Data</h2>
  <button class="back-btn" onclick="window.location.href='index.html'">
    ‚Üê Back
  </button>
</div>

<div class="card">
  <table id="occupancyTable">
    <thead>
      <tr>
        <th>Branch</th>
        <th>Slot</th>
        <th style="text-align:right;">Active Count Today</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will load here -->
    </tbody>
  </table>

  <div class="note">
    Data Source: Google Sheet (Live)
  </div>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=1348530041&single=true&output=csv";

  Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const tableBody = document.querySelector("#occupancyTable tbody");
      tableBody.innerHTML = "";

      results.data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td class="col-branch">${row["Branch"] || ""}</td>
          <td class="col-slot">${row["Slot"] || ""}</td>
          <td class="col-count">${row["Active Count Today"] || 0}</td>
        `;

        tableBody.appendChild(tr);
      });
    },
    error: function(err) {
      alert("Error loading data from Google Sheet");
      console.error(err);
    }
  });
</script>

</body>
</html>
