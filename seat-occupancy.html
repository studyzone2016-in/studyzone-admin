<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study ZONE | Seat Occupancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root {
      --primary: #1e293b;
      --accent: #2563eb;
      --east: #0891b2;
      --west: #4f46e5;
      --bg-body: #f1f5f9;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: #334155;
      margin: 0;
      padding: 16px;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 24px;
    }

    .back-btn {
      background: white;
      border: 1px solid var(--border);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 14px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .branch-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
    }

    .branch-header {
      padding: 16px;
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .east-bg { background: var(--east); }
    .west-bg { background: var(--west); }

    .slot-row {
      padding: 16px;
      border-bottom: 1px solid #f1f5f9;
    }

    .slot-row:last-child { border-bottom: none; }

    .slot-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .slot-name { color: #64748b; font-size: 0.9rem; text-transform: uppercase; }
    .slot-count { color: var(--primary); font-size: 1rem; }

    .progress-bg {
      background: #e2e8f0;
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    #loading { text-align: center; margin-top: 50px; font-weight: 600; color: var(--accent); }
  </style>
</head>
<body>

<div class="header-section">
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <h2 style="margin:0; font-size: 1.5rem;">Live Occupancy</h2>
</div>

<div id="loading">Updating Statistics...</div>
<div class="dashboard-grid" id="branchContainer"></div>

<script>
  if (sessionStorage.getItem("adminAuth") !== "true") {
      location.href = "index.html";
  }

  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQosG1886lb-AuGEol8xxZDg86byv_mYktRIpTU9F9iCQPH4GSkY_xwX5WAYZBLiBDZuUO67pidUvEr/pub?gid=0&single=true&output=csv";

  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      if (results.data && results.data.length > 0) {
        document.getElementById('loading').style.display = 'none';
        processAndRender(results.data);
      } else {
        document.getElementById('loading').innerText = "Error: No data found in CSV.";
      }
    }
  });

  function processAndRender(rows) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const summary = {
      "East Branch": { morning: 0, afternoon: 0, evening: 0, totalActive: 0 },
      "West Branch": { morning: 0, afternoon: 0, evening: 0, totalActive: 0 }
    };

    rows.forEach(row => {
      const expiryStr = (row["Access Expiry (DD-MM-YY)"] || "").trim();
      if (!expiryStr || expiryStr === "--") return;

      const parts = expiryStr.split('-');
      if (parts.length !== 3) return;

      const [day, month, year] = parts.map(Number);
      const expiryDate = new Date(2000 + year, month - 1, day);

      if (expiryDate >= today) {
        let branchKey = "";
        const centerId = (row["Center"] || "").trim();
        
        if (centerId === "SZ_04") {
          branchKey = "East Branch";
        } else if (centerId === "SZ_01" || centerId === "SZ_03") {
          branchKey = "West Branch";
        }

        if (branchKey) {
          summary[branchKey].totalActive++; // Increment total unique active users
          const plan = (row["Plan"] || "").toLowerCase();

          if (plan.includes("morning") || plan.includes("full day") || plan.includes("day plan")) {
            summary[branchKey].morning++;
          }
          if (plan.includes("afternoon") || plan.includes("full day") || plan.includes("day plan")) {
            summary[branchKey].afternoon++;
          }
          if (plan.includes("evening") || plan.includes("full day") || plan.includes("day plan")) {
            summary[branchKey].evening++;
          }
        }
      }
    });

    renderUI(summary);
  }

  function renderUI(summary) {
    const container = document.getElementById('branchContainer');
    container.innerHTML = "";

    for (const [branchName, counts] of Object.entries(summary)) {
      const isEast = branchName.includes("East");
      const slots = [
        { label: "Morning", val: counts.morning },
        { label: "Afternoon", val: counts.afternoon },
        { label: "Evening", val: counts.evening }
      ];

      const branchHtml = `
        <div class="branch-card">
          <div class="branch-header ${isEast ? 'east-bg' : 'west-bg'}">
            <span>${branchName}</span>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span class="total-badge">${counts.totalActive} Active</span>
              <span>üìç</span>
            </div>
          </div>
          <div class="slots-list">
            ${slots.map(s => {
              const capacity = 60;
              const percent = Math.min((s.val / capacity) * 100, 100); 
              return `
                <div class="slot-row">
                  <div class="slot-info">
                    <span class="slot-name">${s.label}</span>
                    <span class="slot-count">${s.val} Students</span>
                  </div>
                  <div class="progress-bg">
                    <div class="progress-fill ${isEast ? 'east-bg' : 'west-bg'}" style="width: ${percent}%"></div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', branchHtml);
    }
  }
</script>
</body>
</html>
